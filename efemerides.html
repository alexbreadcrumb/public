<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Efemérides de Artista</title>
    <style>
        :root {
            --background: #121212;
            --surface: #1e1e1e;
            --primary: #1DB954;
            --on-background: #FFFFFF;
            --on-surface-secondary: #B3B3B3;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--background);
            color: var(--on-background);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 2rem;
            text-align: center;
        }
        #artist-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        #artist-input {
            background-color: var(--surface);
            border: 1px solid var(--on-surface-secondary);
            border-radius: 50px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            color: var(--on-background);
            min-width: 250px;
        }
        #artist-form button {
            background-color: var(--primary);
            color: var(--background);
            font-weight: 700;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #loading-spinner {
            font-size: 1.2rem;
            margin-top: 1rem;
            display: none;
        }
        .popup {
            margin-top: 1.5rem;
            background-color: var(--surface);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            border-left: 5px solid var(--primary);
            display: none;
        }
        .popup p {
            margin: 0;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .debug-container {
            margin-top: 1rem;
            background-color: #282c34;
            padding: 1rem;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .debug-container h3 {
            margin-top: 0;
            color: var(--primary);
            font-size: 1rem;
            border-bottom: 1px solid #444;
            padding-bottom: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .debug-container pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #abb2bf;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
</head>
<body>

    <h1>Test de Efemérides de Artista</h1>

    <form id="artist-form">
        <input type="text" id="artist-input" placeholder="Nombre del artista" required>
        <button type="submit">Buscar Efeméride</button>
    </form>

    <div id="loading-spinner">Buscando...</div>

    <div id="debug-info" style="display: none; width: 90%; max-width: 600px;">
        <div class="debug-container">
            <h3>Consulta a Gemini:</h3>
            <pre id="prompt-display"></pre>
        </div>
        <div class="debug-container">
            <h3>Respuesta de Gemini (JSON crudo):</h3>
            <pre id="response-display"></pre>
        </div>
    </div>

    <div id="result-popup" class="popup">
        <p id="result-text"></p>
    </div>

    <script type="module">
        import { GoogleGenAI, Type } from "@google/genai";

        const form = document.getElementById('artist-form');
        const input = document.getElementById('artist-input');
        const popup = document.getElementById('result-popup');
        const resultText = document.getElementById('result-text');
        const loading = document.getElementById('loading-spinner');
        const debugInfo = document.getElementById('debug-info');
        const promptDisplay = document.getElementById('prompt-display');
        const responseDisplay = document.getElementById('response-display');

        async function fetchArtistTriviaForToday(artistName) {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const day = today.getDate();
            const cacheKey = `puzzletunesTrivia-${artistName.replace(/\s+/g, '-')}-${year}-${month + 1}-${day}`;

            try {
                const cachedData = localStorage.getItem(cacheKey);
                if (cachedData) {
                    console.log(`Serving trivia for '${artistName}' from cache.`);
                    return cachedData === 'NO_EVENT' ? null : cachedData;
                }
            } catch (error) {
                console.error("Error reading trivia from cache:", error);
            }

            console.log(`Fetching structured trivia for '${artistName}' from Gemini API.`);
            try {
                if (!process.env.API_KEY) {
                    const msg = "Gemini API key not found in environment variables.";
                    console.error(msg);
                    alert(msg);
                    return null;
                }
                const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });

                const lang = localStorage.getItem('puzzletunesLanguage') || 'es';
                const monthName = today.toLocaleString(lang, { month: 'long' });

                const responseSchema = {
                    type: Type.OBJECT,
                    properties: {
                        event_type: { type: Type.STRING, description: "Type of event (e.g., Birthday, Release, Anniversary) or 'NO_EVENT'." },
                        description: { type: Type.STRING, description: "A concise description of the event (e.g., 'the singer Marc Anthony was born')." },
                        year: { type: Type.INTEGER, description: "The year the event occurred." }
                    },
                    required: ['event_type', 'description', 'year']
                };

                let prompt = '';
                let systemInstruction = '';
                let sentenceConstructor;

                switch (lang) {
                    case 'pt':
                        prompt = `Encontre um evento notável (aniversário, lançamento de álbum/single) para o artista "${artistName}" na data de hoje, ${day} de ${monthName}.`;
                        systemInstruction = "Sua única função é ser uma enciclopédia musical e responder com dados JSON estruturados. Você DEVE aderir ao schema JSON. Se nenhum evento notável for encontrado, use 'NO_EVENT' no campo event_type.";
                        sentenceConstructor = (data) => `Neste dia, em ${data.year}, ${data.description}.`;
                        break;
                    case 'fr':
                        prompt = `Trouvez un événement notable (anniversaire, sortie d'album/single) pour l'artiste "${artistName}" à la date d'aujourd'hui, le ${day} ${monthName}.`;
                        systemInstruction = "Votre seule fonction est d'être une encyclopédie musicale et de répondre avec des données JSON structurées. Vous DEVEZ adhérer au schéma JSON. Si aucun événement notable n'est trouvé, utilisez 'NO_EVENT' dans le champ event_type.";
                        sentenceConstructor = (data) => `En ce jour, en ${data.year}, ${data.description}.`;
                        break;
                    case 'en':
                        prompt = `Find a notable event (birthday, album/single release) for the artist "${artistName}" on today's date, ${monthName} ${day}.`;
                        systemInstruction = "Your sole function is to be a music encyclopedia and respond with structured JSON data. You MUST adhere to the JSON schema. If no notable event is found, use 'NO_EVENT' in the event_type field.";
                        sentenceConstructor = (data) => `On this day, in ${data.year}, ${data.description}.`;
                        break;
                    case 'es':
                    default:
                        prompt = `Busca una efeméride (cumpleaños, lanzamiento de álbum/sencillo) para el artista "${artistName}" en la fecha de hoy, ${day} de ${monthName}.`;
                        systemInstruction = "Tu única función es ser una enciclopedia musical y responder con datos JSON estructurados. DEBES adherirte al schema JSON. Si no hay ningún evento notable, usa 'NO_EVENT' en el campo event_type.";
                        sentenceConstructor = (data) => `Un día como hoy, en ${data.year}, ${data.description}.`;
                        break;
                }
                
                // Display the prompt being sent
                promptDisplay.textContent = `prompt: "${prompt}"\n\nsystemInstruction: "${systemInstruction}"`;

                const response = await ai.models.generateContent({
                    model: "gemini-2.5-flash",
                    contents: prompt,
                    config: {
                        responseMimeType: "application/json",
                        responseSchema: responseSchema,
                        systemInstruction: systemInstruction,
                        temperature: 0,
                    }
                });

                const jsonText = response.text.trim();
                console.log(`Gemini JSON response for '${artistName}':`, jsonText);

                // Display the raw response
                try {
                    const formattedJson = JSON.stringify(JSON.parse(jsonText), null, 2);
                    responseDisplay.textContent = formattedJson;
                } catch {
                    responseDisplay.textContent = jsonText; // Show raw text if not valid JSON
                }

                let triviaData;
                try {
                    triviaData = JSON.parse(jsonText);
                } catch (e) {
                    console.error("Failed to parse JSON response from Gemini:", e, jsonText);
                    return null;
                }
                
                if (!triviaData || !triviaData.event_type || !triviaData.description) {
                    console.log("Response is malformed or missing key data.", triviaData);
                    return null; 
                }

                if (triviaData.event_type === 'NO_EVENT') {
                    console.log(`Gemini confirmed NO_EVENT for '${artistName}' today.`);
                    try {
                        localStorage.setItem(cacheKey, 'NO_EVENT');
                    } catch (error) {
                        console.error("Error saving NO_EVENT to cache:", error);
                    }
                    return null;
                }
                
                if (!triviaData.year || triviaData.year === 0) {
                    console.log(`Response for '${artistName}' is missing a valid year. Discarding.`, triviaData);
                    return null;
                }

                const finalTriviaText = sentenceConstructor(triviaData);
                
                try {
                    localStorage.setItem(cacheKey, finalTriviaText);
                } catch (error) {
                    console.error("Error saving valid trivia to cache:", error);
                }
                
                return finalTriviaText;

            } catch (error) {
                console.error(`Error fetching trivia for '${artistName}' from Gemini:`, error);
                responseDisplay.textContent = `Error en la API: ${error.message}`;
                return null;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const artistName = input.value.trim();
            if (!artistName) return;

            popup.style.display = 'none';
            debugInfo.style.display = 'none';
            loading.style.display = 'block';
            promptDisplay.textContent = '';
            responseDisplay.textContent = '';


            try {
                const trivia = await fetchArtistTriviaForToday(artistName);
                if (trivia) {
                    resultText.textContent = trivia;
                } else {
                    resultText.textContent = `Sin resultados para "${artistName}" en la fecha de hoy.`;
                }
            } catch (error) {
                console.error("Error en la prueba:", error);
                resultText.textContent = `Ocurrió un error al buscar: ${error.message}`;
            } finally {
                loading.style.display = 'none';
                popup.style.display = 'block';
                debugInfo.style.display = 'block';
            }
        });
    </script>
</body>
</html>
