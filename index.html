<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle de Imagen Aleatoria</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 10px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .keyword-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
    }

    #keywordInput {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      text-align: center;
      width: 100%;
      max-width: 300px;
      outline: none;
      transition: all 0.3s ease;
    }

    #keywordInput:focus {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #keywordInput::placeholder {
      color: #666;
      font-style: italic;
    }

    .keyword-info {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      margin-top: 5px;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #musicBtn {
      background: linear-gradient(45deg, #10ac84, #01a3a4);
      padding: 10px 15px;
      font-size: 14px;
    }

    #pauseBtn {
      background: linear-gradient(45deg, #feca57, #ff9ff3);
      padding: 10px 20px;
      font-size: 14px;
    }

    #continueBtn {
      background: linear-gradient(45deg, #48dbfb, #0abde3);
      padding: 10px 20px;
      font-size: 14px;
    }

    #puzzle {
      position: relative;
      border: 4px solid rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      margin-bottom: 10px;
      touch-action: none;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .piece {
      position: absolute;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.3);
      touch-action: none;
      user-select: none;
      cursor: grab;
      transition: transform 0.2s ease;
      border-radius: 3px;
    }

    .piece:hover {
      transform: scale(1.02);
      z-index: 10;
    }

    .piece:active {
      cursor: grabbing;
      transform: scale(1.05);
      z-index: 1000;
    }

    #message {
      font-size: 20px;
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #timer {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .timer-paused {
      background: rgba(255, 193, 7, 0.3) !important;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    #fullImage {
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    #fullImage img {
      border: 4px solid rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    #musicStatus {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      margin-left: 10px;
      text-align: center;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .game-paused {
      filter: blur(2px);
      pointer-events: none;
    }

    .pause-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 2000;
      display: none;
    }

    .save-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(40, 167, 69, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .save-indicator.show {
      opacity: 1;
    }

    .keyword-display {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 10px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: none;
    }

    /* YouTube Player */
    #youtubeContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 280px;
      height: 160px;
      z-index: 1001;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      display: none;
      background: rgba(0,0,0,0.8);
    }

    #youtubeContainer:hover {
      transform: scale(1.02);
    }

    #youtubeContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .game-container {
        padding: 15px;
        margin: 10px;
      }
      
      button {
        padding: 10px 20px;
        font-size: 14px;
      }
      
      #timer {
        font-size: 20px;
        padding: 8px 16px;
      }
      
      #message {
        font-size: 18px;
      }

      #youtubeContainer {
        width: 200px;
        height: 113px;
        bottom: 10px;
        right: 10px;
      }
    }

    @media (max-width: 400px) {
      .game-container {
        padding: 10px;
      }
      
      button {
        padding: 8px 16px;
        font-size: 13px;
      }

      #youtubeContainer {
        width: 160px;
        height: 90px;
      }
    }
  </style>
</head>
<body>

  <div class="save-indicator" id="saveIndicator">üíæ Partida guardada</div>

  <div class="game-container">
    <div class="keyword-section">
      <input type="text" id="keywordInput" placeholder="Escribe una palabra clave (ej: perro, gato, naturaleza)" maxlength="50">
      <div class="keyword-info">üí° Deja vac√≠o para imagen aleatoria</div>
    </div>
    
    <div class="keyword-display" id="keywordDisplay"></div>
    
    <div class="controls">
      <button id="startBtn">üß© Nuevo Puzzle</button>
      <button id="continueBtn" style="display: none;">üîÑ Continuar</button>
      <button id="pauseBtn" style="display: none;">‚è∏Ô∏è Pausar</button>
      <button id="musicBtn">üéµ M√∫sica OFF</button>
    </div>
    <div id="musicStatus"></div>
    <div id="timer">‚è±Ô∏è Tiempo: 00:00</div>
    <div id="puzzle">
      <div class="pause-overlay" id="pauseOverlay">
        <h3>‚è∏Ô∏è JUEGO PAUSADO</h3>
        <p>Haz clic en "Continuar" para seguir jugando</p>
      </div>
    </div>
    <div id="message"></div>
    <div id="fullImage">
      <h3>‚úÖ ¬°Imagen resuelta!</h3>
      <img id="finalImg" src="">
    </div>
  </div>

  <!-- YouTube Player Container -->
  <div id="youtubeContainer"></div>

  <script>
    const puzzle = document.getElementById('puzzle');
    const message = document.getElementById('message');
    const startBtn = document.getElementById('startBtn');
    const continueBtn = document.getElementById('continueBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const musicBtn = document.getElementById('musicBtn');
    const musicStatus = document.getElementById('musicStatus');
    const timerDisplay = document.getElementById('timer');
    const fullImageDiv = document.getElementById('fullImage');
    const finalImg = document.getElementById('finalImg');
    const pauseOverlay = document.getElementById('pauseOverlay');
    const saveIndicator = document.getElementById('saveIndicator');
    const youtubeContainer = document.getElementById('youtubeContainer');
    const keywordInput = document.getElementById('keywordInput');
    const keywordDisplay = document.getElementById('keywordDisplay');

    let cols = 4, rows = 4;
    let puzzleSize, pieceWidth, pieceHeight;
    let positions = [];
    let currentImage = '';
    let currentKeyword = '';
    let startTime = 0;
    let pausedTime = 0;
    let timerInterval = null;
    let gameWon = false;
    let musicEnabled = false;
    let isPaused = false;
    let gameInProgress = false;
    let currentYouTubePlayer = null;

    // Lista de videos de m√∫sica Lofi 100% p√∫blicos verificados
    const lofiPublicVideos = [
      'jfKfPfyJRdk', // Lofi Hip Hop Radio - 24/7 chill beats
      'DWcJFNfaw9c', // Peaceful Piano
      'lTRiuFIWV54', // Study Music - Brain Power
      '5qap5aO4i9A', // Calm Piano Music
      'n61ULEU7CO0', // Forest Sounds for Studying
      'McVL4J0v100', // Rain Sounds
      '36YnV9STBqc', // Ocean Waves
      'UfcAVejslrU', // Deep Focus Music
      'lFcSrYw-ARY', // Study Music for Concentration
      'WPni755-Krg', // Lofi Jazz Hip Hop
      '6p0DAz_30qQ', // Chill Lofi Mix
      'rUxyKA_-grg', // Study Beats
      'oy2avCB-p1c', // Peaceful Relaxation Music
      'EYQPJp5WJyI', // Nature Sounds
      'aXOc1FJlqJo'  // Ambient Study Music
    ];

    // Sistema de guardado local
    function saveGameState() {
      if (!gameInProgress) return;
      
      const gameState = {
        positions: positions,
        currentImage: currentImage,
        currentKeyword: currentKeyword,
        startTime: startTime,
        pausedTime: pausedTime,
        puzzleSize: puzzleSize,
        cols: cols,
        rows: rows,
        gameWon: gameWon,
        isPaused: isPaused,
        timestamp: Date.now()
      };
      
      try {
        localStorage.setItem('puzzleGameState', JSON.stringify(gameState));
        showSaveIndicator();
      } catch (e) {
        console.log('Error guardando partida:', e);
      }
    }

    function loadGameState() {
      try {
        const savedState = localStorage.getItem('puzzleGameState');
        if (!savedState) return null;
        
        const gameState = JSON.parse(savedState);
        
        // Verificar que no hayan pasado m√°s de 24 horas
        const hoursPassed = (Date.now() - gameState.timestamp) / (1000 * 60 * 60);
        if (hoursPassed > 24) {
          localStorage.removeItem('puzzleGameState');
          return null;
        }
        
        return gameState;
      } catch (e) {
        console.log('Error cargando partida:', e);
        return null;
      }
    }

    function clearGameState() {
      localStorage.removeItem('puzzleGameState');
    }

    function showSaveIndicator() {
      saveIndicator.classList.add('show');
      setTimeout(() => {
        saveIndicator.classList.remove('show');
      }, 2000);
    }

    function restoreGame(gameState) {
      positions = gameState.positions;
      currentImage = gameState.currentImage;
      currentKeyword = gameState.currentKeyword || '';
      startTime = gameState.startTime;
      pausedTime = gameState.pausedTime;
      puzzleSize = gameState.puzzleSize;
      cols = gameState.cols || 4;
      rows = gameState.rows || 4;
      gameWon = gameState.gameWon;
      isPaused = gameState.isPaused;
      gameInProgress = true;

      calculateOptimalSize();
      drawPuzzle();
      
      // Mostrar palabra clave si existe
      if (currentKeyword) {
        keywordDisplay.textContent = `üîç Tema: ${currentKeyword}`;
        keywordDisplay.style.display = 'block';
      }
      
      if (isPaused) {
        pauseGame();
      } else {
        resumeTimer();
      }
      
      updateGameControls();
      message.innerHTML = 'üîÑ Partida restaurada. ¬°Contin√∫a donde lo dejaste!';
    }

    function calculateOptimalSize() {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      
      const maxWidth = Math.min(viewportWidth - 40, 500);
      const maxHeight = Math.min(viewportHeight - 350, 500);
      
      if (!puzzleSize) {
        puzzleSize = Math.min(maxWidth, maxHeight, 400);
        puzzleSize = Math.floor(puzzleSize / cols) * cols;
      }
      
      pieceWidth = puzzleSize / cols;
      pieceHeight = puzzleSize / rows;
      
      puzzle.style.width = puzzleSize + 'px';
      puzzle.style.height = puzzleSize + 'px';
      finalImg.style.maxWidth = puzzleSize + 'px';
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function startTimer() {
      startTime = Date.now();
      pausedTime = 0;
      timerInterval = setInterval(updateTimer, 1000);
    }

    function resumeTimer() {
      if (pausedTime > 0) {
        startTime = Date.now() - pausedTime;
      }
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      if (!isPaused) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timerDisplay.textContent = `‚è±Ô∏è Tiempo: ${formatTime(elapsed)}`;
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      pausedTime = Date.now() - startTime;
    }

    function stopTimer() {
      clearInterval(timerInterval);
      pausedTime = 0;
    }

    function pauseGame() {
      if (!gameInProgress || gameWon) return;
      
      isPaused = true;
      pauseTimer();
      puzzle.classList.add('game-paused');
      pauseOverlay.style.display = 'block';
      timerDisplay.classList.add('timer-paused');
      pauseBtn.textContent = '‚ñ∂Ô∏è Continuar';
      pauseBtn.style.background = 'linear-gradient(45deg, #48dbfb, #0abde3)';
      
      // Pausar m√∫sica tambi√©n
      if (musicEnabled && currentYouTubePlayer) {
        pauseYouTubePlayer();
      }
      
      saveGameState();
    }

    function resumeGame() {
      if (!isPaused) return;
      
      isPaused = false;
      resumeTimer();
      puzzle.classList.remove('game-paused');
      pauseOverlay.style.display = 'none';
      timerDisplay.classList.remove('timer-paused');
      pauseBtn.textContent = '‚è∏Ô∏è Pausar';
      pauseBtn.style.background = 'linear-gradient(45deg, #feca57, #ff9ff3)';
      
      // Reanudar m√∫sica
      if (musicEnabled && currentYouTubePlayer) {
        playYouTubePlayer();
      }
      
      saveGameState();
    }

    function updateGameControls() {
      if (gameInProgress && !gameWon) {
        startBtn.textContent = 'üîÑ Reiniciar';
        pauseBtn.style.display = 'inline-block';
        continueBtn.style.display = 'none';
      } else {
        startBtn.textContent = 'üß© Nuevo Puzzle';
        pauseBtn.style.display = 'none';
        continueBtn.style.display = 'none';
      }
    }

    async function getImageByKeyword(keyword) {
      try {
        // Usar Unsplash API para obtener imagen por palabra clave
        const response = await fetch(`https://source.unsplash.com/${puzzleSize}x${puzzleSize}/?${encodeURIComponent(keyword)}`);
        return response.url;
      } catch (error) {
        console.log('Error con Unsplash, usando Picsum como fallback');
        const response = await fetch(`https://picsum.photos/${puzzleSize}`);
        return response.url;
      }
    }

    function pauseYouTubePlayer() {
      if (currentYouTubePlayer) {
        // Enviar comando de pausa via postMessage
        const iframe = youtubeContainer.querySelector('iframe');
        if (iframe) {
          iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }
      }
    }

    function playYouTubePlayer() {
      if (currentYouTubePlayer) {
        // Enviar comando de play via postMessage
        const iframe = youtubeContainer.querySelector('iframe');
        if (iframe) {
          iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        }
      }
    }

    async function loadRandomMusic() {
      if (!musicEnabled) {
        youtubeContainer.style.display = 'none';
        musicStatus.textContent = '';
        currentYouTubePlayer = null;
        return;
      }
      
      musicStatus.innerHTML = '<div class="loading"></div> Buscando m√∫sica lofi...';
      
      let attempts = 0;
      const maxAttempts = 5;
      
      while (attempts < maxAttempts) {
        try {
          const randomVideo = lofiPublicVideos[Math.floor(Math.random() * lofiPublicVideos.length)];
          
          await new Promise((resolve, reject) => {
            youtubeContainer.innerHTML = `
              <iframe 
                width="100%" 
                height="100%" 
                src="https://www.youtube.com/embed/${randomVideo}?autoplay=1&loop=1&playlist=${randomVideo}&controls=1&mute=0&modestbranding=1&rel=0&enablejsapi=1" 
                title="M√∫sica Lofi de concentraci√≥n" 
                frameborder="0" 
                allow="autoplay; encrypted-media"
                allowfullscreen>
              </iframe>
            `;
            
            const iframe = youtubeContainer.querySelector('iframe');
            
            iframe.onload = () => {
              setTimeout(() => {
                currentYouTubePlayer = iframe;
                youtubeContainer.style.display = 'block';
                musicStatus.textContent = 'üéµ Lofi Music Player activo';
                resolve();
              }, 2000);
            };
            
            iframe.onerror = () => {
              reject(new Error('Error cargando video'));
            };
            
            // Timeout de 10 segundos
            setTimeout(() => {
              reject(new Error('Timeout cargando video'));
            }, 10000);
          });
          
          break; // Si llegamos aqu√≠, el video se carg√≥ correctamente
          
        } catch (error) {
          console.log(`Intento ${attempts + 1} fallido:`, error);
          attempts++;
          
          if (attempts >= maxAttempts) {
            musicStatus.textContent = '‚ùå Error cargando m√∫sica. Reintenta m√°s tarde.';
            youtubeContainer.style.display = 'none';
          } else {
            // Esperar un poco antes del siguiente intento
            await new Promise(resolve => setTimeout(resolve, 1000));
          }
        }
      }
    }

    function toggleMusic() {
      musicEnabled = !musicEnabled;
      musicBtn.textContent = musicEnabled ? 'üéµ M√∫sica ON' : 'üéµ M√∫sica OFF';
      
      if (musicEnabled) {
        loadRandomMusic();
      } else {
        youtubeContainer.style.display = 'none';
        musicStatus.textContent = '';
        currentYouTubePlayer = null;
      }
    }

    function drawPuzzle() {
      puzzle.innerHTML = '';
      
      // Recrear overlay de pausa
      const newOverlay = document.createElement('div');
      newOverlay.className = 'pause-overlay';
      newOverlay.id = 'pauseOverlay';
      newOverlay.innerHTML = '<h3>‚è∏Ô∏è JUEGO PAUSADO</h3><p>Haz clic en "Continuar" para seguir jugando</p>';
      newOverlay.style.display = isPaused ? 'block' : 'none';
      puzzle.appendChild(newOverlay);
      
      positions.forEach((pos, index) => {
        const x = (index % cols) * pieceWidth;
        const y = Math.floor(index / cols) * pieceHeight;
        const sx = (pos % cols) * pieceWidth;
        const sy = Math.floor(pos / cols) * pieceHeight;

        const div = document.createElement('div');
        div.classList.add('piece');
        div.style.left = x + 'px';
        div.style.top = y + 'px';
        div.style.width = pieceWidth + 'px';
        div.style.height = pieceHeight + 'px';
        div.style.backgroundImage = `url(${currentImage})`;
        div.style.backgroundPosition = `-${sx}px -${sy}px`;
        div.style.backgroundSize = `${puzzleSize}px ${puzzleSize}px`;
        div.dataset.index = index;
        div.dataset.pos = pos;

        enableDragging(div);
        puzzle.appendChild(div);
      });
    }

    function enableDragging(piece) {
      let startX, startY, draggedPiece, originalIndex;
      let isDragging = false;

      function onStart(e) {
        if (gameWon || isPaused) return;

        e.preventDefault();
        isDragging = true;
        draggedPiece = e.currentTarget;
        originalIndex = parseInt(draggedPiece.dataset.index);
        
        const rect = draggedPiece.getBoundingClientRect();

        if (e.touches) {
          startX = e.touches[0].clientX - rect.left;
          startY = e.touches[0].clientY - rect.top;
          document.addEventListener('touchmove', onMove, { passive: false });
          document.addEventListener('touchend', onEnd);
        } else {
          startX = e.clientX - rect.left;
          startY = e.clientY - rect.top;
          document.addEventListener('mousemove', onMove);
          document.addEventListener('mouseup', onEnd);
        }

        draggedPiece.style.zIndex = 1000;
        draggedPiece.style.transform = 'scale(1.05)';
      }

      function onMove(e) {
        if (!draggedPiece || !isDragging || isPaused) return;
        e.preventDefault();
        
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        const rect = puzzle.getBoundingClientRect();
        const x = clientX - rect.left - startX;
        const y = clientY - rect.top - startY;

        draggedPiece.style.left = `${x}px`;
        draggedPiece.style.top = `${y}px`;
      }

      function onEnd(e) {
        if (!isDragging || isPaused) return;
        isDragging = false;
        
        const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
        const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
        const rect = puzzle.getBoundingClientRect();
        const x = clientX - rect.left;
        const y = clientY - rect.top;
