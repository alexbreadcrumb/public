<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Car Cam Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #212121;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background-color: #1E88E5;
            color: white;
            text-align: center;
            width: 100%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 80px);
        }

        .block {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1E88E5;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #757575;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #1565C0;
        }

        #timer {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            background-color: #424242;
            border-radius: 8px;
        }

        video {
            width: 90%;
            max-width: 480px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            z-index: 999;
            color: white;
        }

        #backButton {
            margin-top: 20px;
        }

        /* Menu sandwich */
        #menuButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        #menu {
            display: none;
            position: absolute;
            top: 80px;
            left: 20px;
            background-color: #424242;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        #menu select {
            background-color: #212121;
            color: white;
            border: 1px solid #1E88E5;
            padding: 5px;
            margin-bottom: 10px;
        }

        #menu label {
            display: block;
            color: white;
        }

        /* Nuevo bloque para la geolocalización */
        #geolocation {
            margin-top: 20px;
            padding: 10px;
            background-color: #424242;
            border-radius: 8px;
            color: white;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        #geolocation p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Easy Car Cam Recorder V1.73</h1>
    <button id="menuButton">&#9776;</button>
    <div id="menu">
        <div>
            <label for="cameraSelect">Selecciona una cámara:</label>
            <select id="cameraSelect" onchange="updateCamera()"></select>
        </div>
        <div>
            <label for="resolutionSelect">Selecciona una resolución:</label>
            <select id="resolutionSelect" onchange="updateResolution()">
                <option value="480p">480p</option>
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
            </select>
        </div>
        <div>
            <label for="audioSelect">Incluir audio:</label>
            <select id="audioSelect" onchange="updateAudio()">
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>
        </div>
    </div>
    <div id="container">
        <div id="recorderScreen" class="block">
            <div id="controls">
                <div id="timer">00:00:00</div>
                <button id="startButton">Iniciar</button>
                <button id="stopButton" disabled>Terminar</button>
            </div>
        </div>
        <div id="endScreen" class="hidden">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h1>Viaje terminado!</h1>
                            <h1 id="finalTime"></h1>
                        </td>
                    </tr>
                </tbody>
            </table>   
            <button id="backButton">Volver</button>
        </div>
        <div class="block">
            <video id="video" autoplay playsinline></video>
        </div>
    </div>

    <!-- Bloque de geolocalización -->
    <div id="geolocation" class="hidden">
        <h3>Tu ubicación geográfica:</h3>
        <p id="locationStatus">Esperando ubicación...</p>
        <p id="locationDetails"></p>
    </div>

    <script>
        let mediaRecorder;
        let stream;
        let startTime;
        let timerInterval;
        let currentResolution = '480p';
        let currentCameraId;
        let includeAudio = true; 
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const timer = document.getElementById('timer');
        const recorderScreen = document.getElementById('recorderScreen');
        const endScreen = document.getElementById('endScreen');
        const finalTime = document.getElementById('finalTime');
        const backButton = document.getElementById('backButton');

        // Geolocalización
        const geolocationBlock = document.getElementById('geolocation');
        const locationStatus = document.getElementById('locationStatus');
        const locationDetails = document.getElementById('locationDetails');

        // Función para obtener la ubicación
        function getLocation() {
            if (navigator.geolocation) {
                locationStatus.textContent = "Obteniendo ubicación...";
                navigator.geolocation.getCurrentPosition(
                    showPosition, 
                    showError, 
                    { enableHighAccuracy: true }
                );
            } else {
                locationStatus.textContent = "La geolocalización no está disponible en tu navegador.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            locationStatus.textContent = "Ubicación obtenida:";
            locationDetails.textContent = `Latitud: ${latitude}° , Longitud: ${longitude}°`;
            geolocationBlock.classList.remove('hidden');
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    locationStatus.textContent = "El usuario denegó la solicitud de geolocalización.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    locationStatus.textContent = "La información de ubicación no está disponible.";
                    break;
                case error.TIMEOUT:
                    locationStatus.textContent = "La solicitud de geolocalización expiró.";
                    break;
                case error.UNKNOWN_ERROR:
                    locationStatus.textContent = "Se produjo un error desconocido.";
                    break;
            }
        }

        // Solicitar permisos de geolocalización al cargar la página
        window.onload = function() {
            getLocation();
        };

        // Empezar grabación
        startButton.addEventListener('click', startRecording);

        function startRecording() {
            navigator.mediaDevices.getUserMedia({
                video: { width: { ideal: 1280 }, height: { ideal: 720 } },
                audio: includeAudio
            }).then((userStream) => {
                stream = userStream;
                video.srcObject = stream;

                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = handleDataAvailable;
                mediaRecorder.onstop = handleStop;

                mediaRecorder.start();
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);

                startButton.disabled = true;
                stopButton.disabled = false;
            });
        }

        // Detener grabación
        stopButton.addEventListener('click', stopRecording);

        function stopRecording() {
            mediaRecorder.stop();
            stream.getTracks().forEach(track => track.stop());
            clearInterval(timerInterval);
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        function handleDataAvailable(event) {
            const videoBlob = event.data;
            const videoUrl = URL.createObjectURL(videoBlob);
            const link = document.createElement('a');
            link.href = videoUrl;
            link.download = 'recording.webm';
            link.click();
        }

        function handleStop() {
            endScreen.classList.remove('hidden');
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            finalTime.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            timer.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Volver a la pantalla principal
        backButton.addEventListener('click', function() {
            endScreen.classList.add('hidden');
            recorderScreen.classList.remove('hidden');
        });
    </script>
</body>
</html>
