<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle de Imagen Aleatoria</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 10px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    #musicBtn {
      background: linear-gradient(45deg, #10ac84, #01a3a4);
      padding: 10px 15px;
      font-size: 14px;
    }

    #puzzle {
      position: relative;
      border: 4px solid rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      margin-bottom: 10px;
      touch-action: none;
      background: rgba(0, 0, 0, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .piece {
      position: absolute;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.3);
      touch-action: none;
      user-select: none;
      cursor: grab;
      transition: transform 0.2s ease;
      border-radius: 3px;
    }

    .piece:hover {
      transform: scale(1.02);
      z-index: 10;
    }

    .piece:active {
      cursor: grabbing;
      transform: scale(1.05);
      z-index: 1000;
    }

    #message {
      font-size: 20px;
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #timer {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #fullImage {
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    #fullImage img {
      border: 4px solid rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    #musicStatus {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      margin-left: 10px;
      text-align: center;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .game-container {
        padding: 15px;
        margin: 10px;
      }
      
      button {
        padding: 10px 20px;
        font-size: 14px;
      }
      
      #timer {
        font-size: 20px;
        padding: 8px 16px;
      }
      
      #message {
        font-size: 18px;
      }
    }

    @media (max-width: 400px) {
      .game-container {
        padding: 10px;
      }
      
      button {
        padding: 8px 16px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="controls">
      <button id="startBtn">üß© Iniciar Puzzle</button>
      <button id="musicBtn">üéµ M√∫sica OFF</button>
    </div>
    <div id="musicStatus"></div>
    <div id="timer">‚è±Ô∏è Tiempo: 00:00</div>
    <div id="puzzle"></div>
    <div id="message"></div>
    <div id="fullImage">
      <h3>‚úÖ ¬°Imagen resuelta!</h3>
      <img id="finalImg" src="">
    </div>
  </div>

  <audio id="backgroundMusic" loop volume="0.3"></audio>

  <script>
    const puzzle = document.getElementById('puzzle');
    const message = document.getElementById('message');
    const startBtn = document.getElementById('startBtn');
    const musicBtn = document.getElementById('musicBtn');
    const musicStatus = document.getElementById('musicStatus');
    const timerDisplay = document.getElementById('timer');
    const fullImageDiv = document.getElementById('fullImage');
    const finalImg = document.getElementById('finalImg');
    const backgroundMusic = document.getElementById('backgroundMusic');

    let cols = 4, rows = 4;
    let puzzleSize, pieceWidth, pieceHeight;
    let positions = [];
    let currentImage = '';
    let startTime = 0;
    let timerInterval = null;
    let gameWon = false;
    let musicEnabled = false;

    // Lista de m√∫sica ambiental gratuita desde Freesound (URLs directas)
    const musicTracks = [
      'https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3',
      'https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-one/zapsplat_nature_forest_birds_chirping_peaceful_calm_014.mp3'
    ];

    // URLs de m√∫sica alternativa desde diferentes fuentes
    const alternativeTracks = [
      'https://archive.org/download/Kevin_MacLeod_-_Carefree/Kevin_MacLeod_-_Carefree.mp3',
      'https://archive.org/download/Kevin_MacLeod_-_Wallpaper/Kevin_MacLeod_-_Wallpaper.mp3',
      'https://archive.org/download/Kevin_MacLeod_-_Amazing_Plan/Kevin_MacLeod_-_Amazing_Plan.mp3',
      'https://archive.org/download/Kevin_MacLeod_-_Littleidea/Kevin_MacLeod_-_Littleidea.mp3'
    ];

    function calculateOptimalSize() {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;
      
      // Dejar espacio para controles y margen
      const maxWidth = Math.min(viewportWidth - 40, 500);
      const maxHeight = Math.min(viewportHeight - 300, 500);
      
      puzzleSize = Math.min(maxWidth, maxHeight, 400);
      
      // Asegurar que sea m√∫ltiplo del n√∫mero de columnas para evitar fracciones
      puzzleSize = Math.floor(puzzleSize / cols) * cols;
      
      pieceWidth = puzzleSize / cols;
      pieceHeight = puzzleSize / rows;
      
      puzzle.style.width = puzzleSize + 'px';
      puzzle.style.height = puzzleSize + 'px';
      finalImg.style.maxWidth = puzzleSize + 'px';
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timerDisplay.textContent = `‚è±Ô∏è Tiempo: ${formatTime(elapsed)}`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    async function loadRandomMusic() {
      if (!musicEnabled) return;
      
      const allTracks = [...alternativeTracks];
      const randomTrack = allTracks[Math.floor(Math.random() * allTracks.length)];
      
      musicStatus.innerHTML = '<div class="loading"></div> Cargando m√∫sica...';
      
      try {
        backgroundMusic.src = randomTrack;
        await backgroundMusic.load();
        
        backgroundMusic.oncanplaythrough = () => {
          musicStatus.textContent = 'üéµ M√∫sica reproduciendo';
          backgroundMusic.play().catch(e => {
            console.log('Error reproduciendo m√∫sica:', e);
            musicStatus.textContent = '‚ùå Error al reproducir m√∫sica';
          });
        };
        
        backgroundMusic.onerror = () => {
          musicStatus.textContent = '‚ùå Error cargando m√∫sica';
        };
        
      } catch (error) {
        console.log('Error cargando m√∫sica:', error);
        musicStatus.textContent = '‚ùå Error cargando m√∫sica';
      }
    }

    function toggleMusic() {
      musicEnabled = !musicEnabled;
      musicBtn.textContent = musicEnabled ? 'üéµ M√∫sica ON' : 'üéµ M√∫sica OFF';
      
      if (musicEnabled) {
        loadRandomMusic();
      } else {
        backgroundMusic.pause();
        musicStatus.textContent = '';
      }
    }

    function drawPuzzle() {
      puzzle.innerHTML = '';
      positions.forEach((pos, index) => {
        const x = (index % cols) * pieceWidth;
        const y = Math.floor(index / cols) * pieceHeight;
        const sx = (pos % cols) * pieceWidth;
        const sy = Math.floor(pos / cols) * pieceHeight;

        const div = document.createElement('div');
        div.classList.add('piece');
        div.style.left = x + 'px';
        div.style.top = y + 'px';
        div.style.width = pieceWidth + 'px';
        div.style.height = pieceHeight + 'px';
        div.style.backgroundImage = `url(${currentImage})`;
        div.style.backgroundPosition = `-${sx}px -${sy}px`;
        div.style.backgroundSize = `${puzzleSize}px ${puzzleSize}px`;
        div.dataset.index = index;
        div.dataset.pos = pos;

        enableDragging(div);
        puzzle.appendChild(div);
      });
    }

    function enableDragging(piece) {
      let startX, startY, draggedPiece, originalIndex;
      let isDragging = false;

      function onStart(e) {
        if (gameWon) return;

        e.preventDefault();
        isDragging = true;
        draggedPiece = e.currentTarget;
        originalIndex = parseInt(draggedPiece.dataset.index);
        
        const rect = draggedPiece.getBoundingClientRect();
        const puzzleRect = puzzle.getBoundingClientRect();

        if (e.touches) {
          startX = e.touches[0].clientX - rect.left;
          startY = e.touches[0].clientY - rect.top;
          document.addEventListener('touchmove', onMove, { passive: false });
          document.addEventListener('touchend', onEnd);
        } else {
          startX = e.clientX - rect.left;
          startY = e.clientY - rect.top;
          document.addEventListener('mousemove', onMove);
          document.addEventListener('mouseup', onEnd);
        }

        draggedPiece.style.zIndex = 1000;
        draggedPiece.style.transform = 'scale(1.05)';
      }

      function onMove(e) {
        if (!draggedPiece || !isDragging) return;
        e.preventDefault();
        
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        const rect = puzzle.getBoundingClientRect();
        const x = clientX - rect.left - startX;
        const y = clientY - rect.top - startY;

        draggedPiece.style.left = `${x}px`;
        draggedPiece.style.top = `${y}px`;
      }

      function onEnd(e) {
        if (!isDragging) return;
        isDragging = false;
        
        const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
        const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
        const rect = puzzle.getBoundingClientRect();
        const x = clientX - rect.left;
        const y = clientY - rect.top;

        const col = Math.floor(x / pieceWidth);
        const row = Math.floor(y / pieceHeight);
        const newIndex = row * cols + col;

        if (newIndex >= 0 && newIndex < positions.length && newIndex !== originalIndex) {
          [positions[originalIndex], positions[newIndex]] = [positions[newIndex], positions[originalIndex]];
        }

        document.removeEventListener('mousemove', onMove);
        document.removeEventListener('mouseup', onEnd);
        document.removeEventListener('touchmove', onMove);
        document.removeEventListener('touchend', onEnd);

        draggedPiece.style.transform = '';
        draggedPiece = null;
        drawPuzzle();
        checkWin();
      }

      piece.addEventListener('mousedown', onStart);
      piece.addEventListener('touchstart', onStart, { passive: false });
    }

    function checkWin() {
      const isCorrect = positions.every((pos, idx) => pos === idx);
      if (isCorrect) {
        gameWon = true;
        stopTimer();
        const totalTime = Math.floor((Date.now() - startTime) / 1000);
        const formattedTime = formatTime(totalTime);
        message.innerHTML = `üéâ ¬°Ganaste en ${formattedTime}! üèÜ`;

        fullImageDiv.style.display = 'block';
        finalImg.src = currentImage;

        // Efecto de celebraci√≥n
        puzzle.style.transform = 'scale(1.05)';
        setTimeout(() => {
          puzzle.style.transform = '';
          alert(`üèÜ ¬°Puzzle completado!\nTiempo total: ${formattedTime}`);
        }, 500);
      }
    }

    // Event Listeners
    startBtn.addEventListener('click', async () => {
      gameWon = false;
      message.textContent = '';
      fullImageDiv.style.display = 'none';
      timerDisplay.textContent = '‚è±Ô∏è Tiempo: 00:00';
      puzzle.innerHTML = '<div class="loading"></div>';
      
      // Cargar nueva m√∫sica si est√° habilitada
      if (musicEnabled) {
        loadRandomMusic();
      }

      try {
        calculateOptimalSize();
        const response = await fetch('https://picsum.photos/' + puzzleSize);
        currentImage = response.url;
        finalImg.src = '';
        
        positions = Array.from({ length: cols * rows }, (_, i) => i);
        
        // Mezclar las piezas
        for (let i = positions.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [positions[i], positions[j]] = [positions[j], positions[i]];
        }
        
        drawPuzzle();
        startTimer();
        
      } catch (e) {
        message.textContent = '‚ùå Error al cargar la imagen. Int√©ntalo de nuevo.';
        puzzle.innerHTML = '';
      }
    });

    musicBtn.addEventListener('click', toggleMusic);

    // Redimensionar cuando cambia el tama√±o de la ventana
    window.addEventListener('resize', () => {
      if (currentImage) {
        calculateOptimalSize();
        drawPuzzle();
      }
    });

    // Inicializar tama√±o al cargar
    window.addEventListener('load', calculateOptimalSize);
  </script>
</body>
</html>
