<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Car Cam Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #212121;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background-color: #1E88E5;
            color: white;
            text-align: center;
            width: 100%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 80px);
        }

        .block {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1E88E5;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #757575;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #1565C0;
        }

        #timer {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            background-color: #424242;
            border-radius: 8px;
        }

        video {
            width: 90%;
            max-width: 480px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            z-index: 999;
            color: white;
        }

        #backButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Easy Car Cam Recorder 1.15</h1>
    <div id="container">
        <div id="recorderScreen" class="block">
            <div id="controls">
                <div id="timer">00:00:00</div>
                <button id="startButton" disabled>Iniciar</button>
                <button id="stopButton" disabled>Terminar</button>
            </div>
        </div>
        <div id="endScreen" class="hidden">
            <h1>Viaje terminado!</h1>
            <h2 id="finalTime"></h2>
            <button id="backButton">Volver</button>
        </div>
        <div class="block">
            <ul id="cameraList"></ul>
            <video id="video" autoplay playsinline></video>
        </div>
    </div>

    <script>
        const cameraList = document.getElementById('cameraList');
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const timer = document.getElementById('timer');
        const recorderScreen = document.getElementById('recorderScreen');
        const endScreen = document.getElementById('endScreen');
        const finalTime = document.getElementById('finalTime');
        const backButton = document.getElementById('backButton');

        let mediaRecorder;
        let stream;
        let startTime;
        let timerInterval;
        let rearCameraDeviceId = null;

        async function getVideoDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');

            videoDevices.forEach(device => {
                const listItem = document.createElement('li');
                listItem.textContent = `${device.label} (ID: ${device.deviceId})`;
                cameraList.appendChild(listItem);

                // Detectar cámara trasera
                if (device.deviceId.endsWith('D952575C9')) { // Ajusta el ID a tus necesidades
                    rearCameraDeviceId = device.deviceId;
                    startButton.disabled = false;
                }
            });
        }

        async function startRearCamera() {
            if (!rearCameraDeviceId) {
                alert('No se encontró una cámara trasera.');
                return;
            }

            stream = await navigator.mediaDevices.getUserMedia({
                video: { deviceId: { exact: rearCameraDeviceId } },
                audio: true
            });
            video.srcObject = stream;
            console.log('Cámara trasera activa.');
        }

        function startRecording() {
            if (!stream) {
                alert('No hay permisos para la cámara.');
                return;
            }
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/mp4' });
            mediaRecorder.start();

            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);

            startButton.disabled = true;
            stopButton.disabled = false;

            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) saveRecording(e.data);
            };
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            clearInterval(timerInterval);

            const elapsedTime = new Date(Date.now() - startTime);
            finalTime.textContent = `Duración: ${elapsedTime.toISOString().substr(11, 8)}`;
            endScreen.classList.remove('hidden');
            recorderScreen.classList.add('hidden');
        }

        function updateTimer() {
            const elapsed = new Date(Date.now() - startTime);
            timer.textContent = elapsed.toISOString().substr(11, 8);
        }

        function saveRecording(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `recording_${Date.now()}.mp4`;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
        }

        backButton.addEventListener('click', () => {
            endScreen.classList.add('hidden');
            recorderScreen.classList.remove('hidden');
            timer.textContent = "00:00:00";
        });

        startButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);

        // Listar cámaras al cargar la página
        getVideoDevices();
    </script>
</body>
</html>
