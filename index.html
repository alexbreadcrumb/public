<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Car Cam Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #212121;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background-color: #1E88E5;
            color: white;
            text-align: center;
            width: 100%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 80px);
        }

        .block {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1E88E5;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #757575;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #1565C0;
        }

        #timer {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            background-color: #424242;
            border-radius: 8px;
        }

        video {
            width: 90%;
            max-width: 480px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            z-index: 999;
            color: white;
        }

        #backButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Easy Car Cam Recorder V1.32</h1>
    <div id="container">
        <div id="recorderScreen" class="block">
            <div id="controls">
                <div id="timer">00:00:00</div>
                <button id="startButton">Iniciar</button>
                <button id="stopButton" disabled>Terminar</button>
    <label for="cameraSelect">Selecciona una cámara:</label>
    <select id="cameraSelect"></select>
            </div>
        </div>
        <div id="endScreen" class="hidden">
            <table>
                <tbody>
                    <tr>
                        <td><h1>Viaje terminado!</h1></td>
                        <td><h1 id="finalTime"></h1></td>
                    </tr>
                </tbody>
            </table>   
            <button id="backButton">Volver</button>
        </div>
        <div class="block">
            <video id="video" autoplay playsinline></video>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let stream;
        let startTime;
        let timerInterval;
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const timer = document.getElementById('timer');
        const recorderScreen = document.getElementById('recorderScreen');
        const endScreen = document.getElementById('endScreen');
        const finalTime = document.getElementById('finalTime');
        const backButton = document.getElementById('backButton');

    async function requestPermissions() {
        try {
            // Solicitar acceso a cámara y micrófono
            stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

            // Listar dispositivos de video
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');

            if (videoDevices.length === 0) {
                alert('No se encontraron cámaras.');
                return;
            }

            // Poblar el select list con las cámaras detectadas
            const cameraSelect = document.getElementById('cameraSelect');
            cameraSelect.innerHTML = ''; // Limpiar opciones previas

            videoDevices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.textContent = device.label || `Cámara ${index + 1}`;
                cameraSelect.appendChild(option);
            });

            // Configurar el video con la primera cámara por defecto
            const firstCameraId = videoDevices[0].deviceId;
            const firstCameraStream = await navigator.mediaDevices.getUserMedia({
                video: { deviceId: { exact: firstCameraId } },
                audio: true,
            });
            video.srcObject = firstCameraStream;

            console.log('Permisos otorgados y cámaras cargadas.');
        } catch (error) {
            console.error('Error al solicitar permisos:', error);
            alert('Por favor, otorga permisos para usar la cámara y el micrófono.');
        }
    }

        function startRecording() {
            if (!stream) {
                alert('No se puede iniciar la grabación sin permisos de cámara y micrófono.');
                return;
            }

            const options = {
                mimeType: 'video/mp4; codecs=avc1.42E01E,mp4a.40.2'
            };

            mediaRecorder = new MediaRecorder(stream, options);

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    saveRecording(event.data);
                }
            };

            mediaRecorder.start();
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);

            startButton.disabled = true;
            stopButton.disabled = false;
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            clearInterval(timerInterval);
            startButton.disabled = false;
            stopButton.disabled = true;

            const elapsedTime = new Date(Date.now() - startTime);
            const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');

            finalTime.textContent = `Tiempo total: ${hours}:${minutes}:${seconds}`;
            recorderScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
        }

        function updateTimer() {
            const elapsedTime = new Date(Date.now() - startTime);
            const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');
            timer.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function saveRecording(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `recording_${Date.now()}.mp4`;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
        }

        backButton.addEventListener('click', () => {
            endScreen.classList.add('hidden');
            recorderScreen.classList.remove('hidden');
            timer.textContent = "00:00:00";
        });

        startButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);

        // Solicitar permisos al cargar la página
        requestPermissions();
    </script>
</body>
</html>
