<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Car Cam Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #212121;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background-color: #1E88E5;
            color: white;
            text-align: center;
            width: 100%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 80px);
        }

        .block {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1E88E5;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #757575;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #1565C0;
        }

        #timer {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            background-color: #424242;
            border-radius: 8px;
        }

        video, canvas {
            width: 90%;
            max-width: 480px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            position: absolute;
        }

        canvas {
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Easy Car Cam Recorder V1.65</h1>
    <div id="container">
        <div id="recorderScreen" class="block">
            <div id="controls">
                <div id="timer">00:00:00</div>
                <button id="startButton">Iniciar</button>
                <button id="stopButton" disabled>Terminar</button>
            </div>
        </div>
        <div class="block">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let stream;
        let startTime;
        let timerInterval;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const timer = document.getElementById('timer');
        let currentPosition = { lat: null, lon: null };

        // Solicitar permisos para la cámara y configurar el video
        async function requestPermissions() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = stream;

                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });

                watchPosition();
                drawOverlay();
            } catch (error) {
                console.error('Error al solicitar permisos:', error);
                alert('Por favor, otorga permisos para usar la cámara y el micrófono.');
            }
        }

        function drawOverlay() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar texto de latitud y longitud
            if (currentPosition.lat !== null && currentPosition.lon !== null) {
                ctx.font = '20px Arial';
                ctx.fillStyle = 'white';
                ctx.fillText(`Lat: ${currentPosition.lat.toFixed(5)}`, 10, 30);
                ctx.fillText(`Lon: ${currentPosition.lon.toFixed(5)}`, 10, 60);
            }

            requestAnimationFrame(drawOverlay);
        }

        function watchPosition() {
            if ('geolocation' in navigator) {
                navigator.geolocation.watchPosition(
                    position => {
                        currentPosition.lat = position.coords.latitude;
                        currentPosition.lon = position.coords.longitude;
                    },
                    error => {
                        console.error('Error al obtener la posición:', error);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert('La geolocalización no está soportada en este navegador.');
            }
        }

        function startRecording() {
            if (!stream) {
                alert('No se puede iniciar la grabación sin permisos de cámara y micrófono.');
                return;
            }

            const options = {
                mimeType: 'video/webm; codecs=vp8'
            };

            mediaRecorder = new MediaRecorder(stream, options);

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    saveRecording(event.data);
                }
            };

            mediaRecorder.start();
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);

            startButton.disabled = true;
            stopButton.disabled = false;
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            clearInterval(timerInterval);
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        function updateTimer() {
            const elapsedTime = new Date(Date.now() - startTime);
            const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');
            timer.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function saveRecording(blob) {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const filename = `CarCam_${day}-${month}-${year}_${hours}-${minutes}-${seconds}.webm`;

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
        }

        startButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);

        // Solicitar permisos al cargar la página
        requestPermissions();
    </script>
</body>
</html>
