<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Puzzletunes</title>
    <style>
        :root {
            --background: #121212;
            --surface: #1e1e1e;
            --primary: #1DB954;
            --primary-hover: #1ED760;
            --on-background: #FFFFFF;
            --on-surface: #E0E0E0;
            --on-surface-secondary: #B3B3B3;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --modal-backdrop: rgba(0, 0, 0, 0.7);
        }

        html, body {
            height: 100%;
            margin: 0;
            background-color: var(--background);
            color: var(--on-background);
            font-family: var(--font-family);
            overscroll-behavior: none;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            gap: 1rem;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            margin: 0;
            text-align: center;
            font-weight: 700;
            color: var(--primary);
        }

        .main-container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .controls-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }
        
        .stats, .controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--surface);
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--on-surface);
        }
        
        .stat-item svg {
            width: 20px;
            height: 20px;
            fill: var(--on-surface-secondary);
        }

        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: transparent;
        }

        .control-button svg {
            width: 24px;
            height: 24px;
            fill: var(--on-surface);
        }

        .puzzle-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            position: relative;
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
            box-sizing: border-box;
        }

        .puzzle-piece {
            width: 100%;
            height: 100%;
            background-size: 300% 300%;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            visibility: visible;
            border-radius: 4px;
        }

        .puzzle-piece.empty {
            visibility: hidden;
            cursor: default;
        }
        
        .puzzle-piece:not(.empty):hover {
            transform: scale(0.95);
            opacity: 0.9;
        }
        
        #album-info {
            text-align: center;
            margin-top: -0.5rem;
        }

        #album-info h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--on-surface);
        }

        #album-info p {
            margin: 0.25rem 0 0;
            color: var(--on-surface-secondary);
            font-size: 0.9rem;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--modal-backdrop);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            z-index: 10;
        }
        
        #new-game-btn {
            background-color: var(--primary);
            color: var(--background);
            font-weight: 700;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: 100%;
        }
        
        #new-game-btn:hover {
            background-color: var(--primary-hover);
            transform: scale(1.02);
        }

        /* High Scores Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-backdrop);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-backdrop.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 8px 32px var(--shadow-color);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        
        .modal-backdrop.visible .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .modal-header h2 {
             color: var(--on-surface);
             margin: 0;
        }

        .high-scores ol {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .high-scores li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-radius: 8px;
            background-color: rgba(0,0,0,0.2);
            color: var(--on-surface-secondary);
        }
        
        .high-scores li:nth-child(1) { color: #FFD700; font-weight: 600; }
        .high-scores li:nth-child(2) { color: #C0C0C0; }
        .high-scores li:nth-child(3) { color: #CD7F32; }
        
        .high-scores .score-details {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .delete-score-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
        }
        .delete-score-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--on-surface-secondary);
            transition: fill 0.2s ease;
        }
        .delete-score-btn:hover svg {
            fill: #ff6b6b;
        }

    </style>
</head>
<body>
    <audio id="audio-player" loop crossorigin="anonymous"></audio>

    <div class="main-container">
        <h1>Puzzletunes</h1>

        <div class="controls-stats">
            <div class="stats">
                <div class="stat-item">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M13 7h-2v5.414l3.293 3.293 1.414-1.414L13 11.586V7z"></path></svg>
                    <span id="timer">00:00</span>
                </div>
                <div class="stat-item">
                    <svg viewBox="0 0 24 24"><path d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm6.9-4.9.9-1-2.8-2.8-.9 1c-.4-.3-1-.5-1.5-.5H14v2h.6c.2 0 .5.1.7.3l.9.9v.6h2v-1.5c0-.5-.2-1.1-.5-1.5zm-13 0c-.3.4-.5.9-.5 1.5v1.5h2V6.4l.9-.9c.2-.2.4-.3.7-.3H8V4H7.5c-.5 0-1.1.2-1.6.5l-.9-1-2.8 2.8.9 1zm12.6 9.4-.9 1c.4.3 1 .5 1.5.5H18v2h-.5c-.2 0-.5-.1-.7-.3l-.9-.9v-.6h-2v1.5c0 .5.2 1.1.5 1.5l.9 1 2.8 2.8.9-1c.3-.4.5-.9.5-1.5v-1.5h-2v.6zm-11.8 0h-2v1.5c0 .5.2 1.1.5 1.5l.9 1 2.8 2.8.9-1c.4-.3 1-.5 1.5-.5H10v-2h-.6c-.2 0-.5.1-.7-.3l-.9-.9v-.6h-2v.6z"></path></svg>
                    <span id="moves">0</span>
                </div>
            </div>
             <div class="controls">
                <button id="pause-btn" class="control-button" title="Pausar/Reanudar">
                    <svg id="pause-icon" viewBox="0 0 24 24"><path d="M8 7h3v10H8zm5 0h3v10h-3z"></path></svg>
                    <svg id="play-icon" viewBox="0 0 24 24" style="display: none;"><path d="M7 6v12l10-6z"></path></svg>
                </button>
                <button id="audio-btn" class="control-button" title="Activar/Silenciar Sonido">
                    <svg id="unmute-icon" viewBox="0 0 24 24" style="display:none;"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
                    <svg id="mute-icon" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>
                </button>
                <button id="scores-btn" class="control-button" title="Mejores Tiempos">
                    <svg viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path></svg>
                </button>
            </div>
        </div>

        <div class="puzzle-container" id="puzzle-container"></div>
        
        <div id="album-info">
            <h2 id="album-name">&nbsp;</h2>
            <p id="artist-name"></p>
        </div>

        <button id="new-game-btn">Nuevo Juego</button>
    </div>
    
    <div id="scores-modal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Mejores Tiempos</h2>
                <button id="close-scores-btn" class="control-button" title="Cerrar">
                    <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                </button>
            </div>
            <div class="high-scores">
                <ol id="high-scores-list"></ol>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SIZE = 3;
            let pieces = [];
            let moves = 0;
            let time = 0;
            let timerInterval = null;
            let isPaused = false;
            let isMuted = true;
            let currentAlbum = null;

            // DOM Elements
            const puzzleContainer = document.getElementById('puzzle-container');
            const timerEl = document.getElementById('timer');
            const movesEl = document.getElementById('moves');
            const newGameBtn = document.getElementById('new-game-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const audioBtn = document.getElementById('audio-btn');
            const scoresBtn = document.getElementById('scores-btn');
            const scoresModal = document.getElementById('scores-modal');
            const closeScoresBtn = document.getElementById('close-scores-btn');
            const highScoresList = document.getElementById('high-scores-list');
            const audioEl = document.getElementById('audio-player');
            const albumNameEl = document.getElementById('album-name');
            const artistNameEl = document.getElementById('artist-name');
            const pauseIcon = document.getElementById('pause-icon');
            const playIcon = document.getElementById('play-icon');
            const muteIcon = document.getElementById('mute-icon');
            const unmuteIcon = document.getElementById('unmute-icon');
            
            // --- Game State & Timer ---
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                return `${mins}:${secs}`;
            }

            function startTimer() {
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    if (!isPaused) {
                        time++;
                        timerEl.textContent = formatTime(time);
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // --- Local Storage ---
            function saveGameState() {
                if (!currentAlbum) return;
                const state = {
                    pieces: pieces.map(p => p.originalIndex),
                    indices: pieces.map(p => p.currentIndex),
                    moves,
                    time,
                    album: currentAlbum
                };
                localStorage.setItem('puzzletunesGameState', JSON.stringify(state));
            }

            function loadGameState() {
                const savedState = localStorage.getItem('puzzletunesGameState');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    pieces = state.pieces.map((originalIndex, i) => ({
                        el: null,
                        originalIndex,
                        currentIndex: state.indices[i],
                        isEmpty: originalIndex === SIZE * SIZE - 1
                    }));
                    moves = state.moves;
                    time = state.time;
                    currentAlbum = state.album;
                    isPaused = true; 
                    return true;
                }
                return false;
            }

            function clearGameState() {
                localStorage.removeItem('puzzletunesGameState');
            }
            
            // --- UI Updates ---
            function updateUI() {
                timerEl.textContent = formatTime(time);
                movesEl.textContent = moves;
                pauseIcon.style.display = isPaused ? 'none' : 'block';
                playIcon.style.display = isPaused ? 'block' : 'none';
                muteIcon.style.display = isMuted ? 'block' : 'none';
                unmuteIcon.style.display = isMuted ? 'none' : 'block';
                
                if (currentAlbum) {
                    albumNameEl.textContent = currentAlbum.collectionName;
                    artistNameEl.textContent = currentAlbum.artistName;
                } else {
                    albumNameEl.innerHTML = '&nbsp;';
                    artistNameEl.textContent = '';
                }
                renderHighScores();
            }

            function showOverlay(text) {
                hideOverlay();
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                overlay.innerHTML = text;
                puzzleContainer.appendChild(overlay);
            }

            function hideOverlay() {
                const overlay = puzzleContainer.querySelector('.overlay');
                if (overlay) overlay.remove();
            }

            // --- Board Logic ---
            function renderBoard() {
                puzzleContainer.innerHTML = '';
                const imageUrl = currentAlbum.artworkUrl.replace('100x100', '600x600');
                const proxyImageUrl = `https://corsproxy.io/?${encodeURIComponent(imageUrl)}`;
                
                let sortedPieces = [...pieces].sort((a, b) => a.currentIndex - b.currentIndex);

                for (const pieceData of sortedPieces) {
                    const pieceEl = document.createElement('div');
                    pieceEl.classList.add('puzzle-piece');
                    
                    if (pieceData.isEmpty) {
                        pieceEl.classList.add('empty');
                    } else {
                        const row = Math.floor(pieceData.originalIndex / SIZE);
                        const col = pieceData.originalIndex % SIZE;
                        pieceEl.style.backgroundImage = `url(${proxyImageUrl})`;
                        pieceEl.style.backgroundPosition = `${(col * 100) / (SIZE - 1)}% ${(row * 100) / (SIZE - 1)}%`;
                    }
                    
                    pieceEl.dataset.index = pieceData.currentIndex;
                    pieceEl.addEventListener('click', () => onPieceClick(pieceData.currentIndex));
                    pieceData.el = pieceEl;
                    puzzleContainer.appendChild(pieceEl);
                }
            }
            
            function onPieceClick(clickedIndex) {
                if (isPaused || checkWin()) return;

                const emptyPiece = pieces.find(p => p.isEmpty);
                const clickedPiece = pieces.find(p => p.currentIndex === clickedIndex);
                
                if (!clickedPiece || clickedPiece.isEmpty) return;

                const emptyIndex = emptyPiece.currentIndex;
                const { row: emptyRow, col: emptyCol } = getRowCol(emptyIndex);
                const { row: clickedRow, col: clickedCol } = getRowCol(clickedIndex);

                const isAdjacent = (Math.abs(emptyRow - clickedRow) === 1 && emptyCol === clickedCol) ||
                                   (Math.abs(emptyCol - clickedCol) === 1 && emptyRow === clickedRow);

                if (isAdjacent) {
                    swapPieces(clickedPiece, emptyPiece);
                    moves++;
                    updateUI();
                    if (checkWin()) {
                        handleWin();
                    } else {
                        saveGameState();
                    }
                }
            }

            function swapPieces(piece1, piece2) {
                const tempIndex = piece1.currentIndex;
                piece1.currentIndex = piece2.currentIndex;
                piece2.currentIndex = tempIndex;
                renderBoard();
            }

            function getRowCol(index) {
                return { row: Math.floor(index / SIZE), col: index % SIZE };
            }

            function checkWin() {
                return pieces.every(p => p.currentIndex === p.originalIndex);
            }

            function handleWin() {
                stopTimer();
                isPaused = true;
                setTimeout(() => { // Small delay for final move animation
                     showOverlay(`¡Ganaste!<br>${formatTime(time)} / ${moves} movs`);
                }, 200);
                saveScore(time, moves);
                clearGameState();
                audioEl.pause();
                updateUI();
            }

            // --- High Scores ---
            function saveScore(score, moveCount) {
                let highScores = JSON.parse(localStorage.getItem('puzzletunesHighScores')) || [];
                const date = new Date().toISOString();
                highScores.push({ score, moves: moveCount, date });
                highScores.sort((a, b) => a.score - b.score || a.moves - b.moves);
                localStorage.setItem('puzzletunesHighScores', JSON.stringify(highScores.slice(0, 10)));
                renderHighScores();
            }

            function deleteScore(date) {
                let highScores = JSON.parse(localStorage.getItem('puzzletunesHighScores')) || [];
                highScores = highScores.filter(item => item.date !== date);
                localStorage.setItem('puzzletunesHighScores', JSON.stringify(highScores));
                renderHighScores();
            }

            function renderHighScores() {
                const highScores = JSON.parse(localStorage.getItem('puzzletunesHighScores')) || [];
                highScoresList.innerHTML = highScores.map((item, index) => `
                    <li>
                        <span class="score-details">
                            <span>#${index + 1}</span>
                            <span>${new Date(item.date).toLocaleDateString('es-ES')}</span>
                        </span>
                        <span class="score-details">
                             <span>${formatTime(item.score)}</span>
                             <span>(${item.moves} movs)</span>
                        </span>
                        <button class="delete-score-btn" data-date="${item.date}" title="Eliminar Récord">
                            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>
                        </button>
                    </li>`
                ).join('');
                if (highScores.length === 0) {
                     highScoresList.innerHTML = '<li><span>Aún no hay récords. ¡Juega una partida!</span></li>';
                }
            }

            // --- API Fetching ---
            async function fetchRandomAlbum() {
                const genres = ['rock', 'pop', 'jazz', 'classical', 'hip-hop', 'electronic', 'country', 'reggae', 'metal', 'funk'];
                let albumData = null;
                for (let i = 0; i < 5; i++) { // Retry loop
                    try {
                        const randomGenre = genres[Math.floor(Math.random() * genres.length)];
                        const searchUrl = `https://itunes.apple.com/search?term=${randomGenre}&media=music&entity=album&limit=50`;
                        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(searchUrl)}`;
                        const response = await fetch(proxyUrl);
                        if (!response.ok) throw new Error('Network response was not ok.');
                        const data = await response.json();
                        if (data && data.results && data.results.length > 0) {
                            const validResults = data.results.filter(r => r.artworkUrl100 && r.artistName && r.collectionName);
                            if (validResults.length > 0) {
                                albumData = validResults[Math.floor(Math.random() * validResults.length)];
                                break;
                            }
                        }
                    } catch (error) { console.error(`Error fetching album (attempt ${i + 1}):`, error); }
                }
                return albumData;
            }

            async function fetchAndSetAudio(artist, album) {
                 try {
                    const searchTerm = `${artist} ${album}`;
                    const apiUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(searchTerm)}&media=music&entity=song&limit=10`;
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`;
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error('Network response for audio was not ok');
                    const data = await response.json();
                    const songWithPreview = data.results.find(song => song.previewUrl && song.collectionName.toLowerCase().includes(album.toLowerCase()));
                    if (songWithPreview) {
                        currentAlbum.previewUrl = songWithPreview.previewUrl;
                        audioEl.src = currentAlbum.previewUrl;
                        audioBtn.disabled = false;
                    } else {
                        console.log('No audio preview found for this album.');
                        audioBtn.disabled = true;
                    }
                } catch (error) {
                    console.error('Error fetching audio data:', error);
                    audioBtn.disabled = true;
                }
            }

            // --- Game Initialization & Flow ---
            async function prepareNewGameData() {
                stopTimer();
                hideOverlay();
                showOverlay('Cargando portada...');
                
                const album = await fetchRandomAlbum();
                if (album) {
                    currentAlbum = {
                        artistName: album.artistName,
                        collectionName: album.collectionName,
                        artworkUrl: album.artworkUrl100
                    };
                    
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    const imageUrl = currentAlbum.artworkUrl.replace('100x100', '600x600');
                    img.src = `https://corsproxy.io/?${encodeURIComponent(imageUrl)}`;
                    
                    img.onload = () => {
                        hideOverlay();
                        const indices = Array.from({ length: SIZE * SIZE }, (_, i) => i);
                        // Simple shuffle for testing, can be made more complex to ensure solvability
                        for (let i = 0; i < 50; i++) {
                            const emptyIdx = indices.indexOf(SIZE * SIZE - 1);
                            const {row, col} = getRowCol(emptyIdx);
                            const neighbors = [];
                            if (row > 0) neighbors.push(emptyIdx - SIZE);
                            if (row < SIZE - 1) neighbors.push(emptyIdx + SIZE);
                            if (col > 0) neighbors.push(emptyIdx - 1);
                            if (col < SIZE - 1) neighbors.push(emptyIdx + 1);
                            const swapWith = neighbors[Math.floor(Math.random() * neighbors.length)];
                            [indices[emptyIdx], indices[swapWith]] = [indices[swapWith], indices[emptyIdx]];
                        }
                        
                        pieces = Array.from({ length: SIZE * SIZE }, (_, i) => ({
                            el: null,
                            originalIndex: i,
                            currentIndex: indices.indexOf(i),
                            isEmpty: i === SIZE * SIZE - 1
                        }));

                        time = 0;
                        moves = 0;
                        isPaused = false;
                        
                        renderBoard();
                        startTimer();
                        updateUI();
                        saveGameState();
                        fetchAndSetAudio(currentAlbum.artistName, currentAlbum.collectionName);
                    };
                    img.onerror = () => { showOverlay('Error al cargar imagen. Intenta de nuevo.'); };
                } else {
                    showOverlay('No se pudo cargar una portada.<br>Revisa tu conexión e intenta de nuevo.');
                }
            }

            function initGame() {
                if (!loadGameState()) {
                    prepareNewGameData();
                } else {
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    const imageUrl = currentAlbum.artworkUrl.replace('100x100', '600x600');
                    img.src = `https://corsproxy.io/?${encodeURIComponent(imageUrl)}`;
                    img.onload = () => {
                        renderBoard();
                        startTimer();
                        updateUI();
                        if(isPaused) {
                           showOverlay("Pausado. ¡Toca para reanudar!");
                           puzzleContainer.querySelector('.overlay').addEventListener('click', () => togglePause(), { once: true });
                        }
                        if (currentAlbum.previewUrl) {
                            audioEl.src = currentAlbum.previewUrl;
                            audioBtn.disabled = false;
                        } else {
                            fetchAndSetAudio(currentAlbum.artistName, currentAlbum.collectionName);
                        }
                    };
                     img.onerror = () => {
                        showOverlay('Error al cargar.<br>Inicia un nuevo juego.');
                     };
                }
            }
            
            // --- Event Listeners ---
            function togglePause() {
                if(!currentAlbum || checkWin()) return;
                isPaused = !isPaused;
                if(isPaused) {
                    stopTimer();
                    showOverlay("Pausado");
                    audioEl.pause();
                } else {
                    hideOverlay();
                    startTimer();
                    if (!isMuted && audioEl.src) {
                        audioEl.play().catch(e => console.error("Audio resume failed:", e));
                    }
                }
                updateUI();
            }

            newGameBtn.addEventListener('click', () => {
                clearGameState();
                audioEl.pause();
                audioEl.src = '';
                currentAlbum = null;
                audioBtn.disabled = true;
                prepareNewGameData();
            });

            pauseBtn.addEventListener('click', togglePause);

            audioBtn.addEventListener('click', () => {
                isMuted = !isMuted;
                if (!isMuted && audioEl.src) {
                    audioEl.play().catch(error => {
                        console.error("Audio playback failed on unmute:", error);
                        isMuted = true;
                    });
                } else {
                    audioEl.pause();
                }
                updateUI();
            });
            
            scoresBtn.addEventListener('click', () => scoresModal.classList.add('visible'));
            closeScoresBtn.addEventListener('click', () => scoresModal.classList.remove('visible'));
            scoresModal.addEventListener('click', (e) => {
                if(e.target === scoresModal) scoresModal.classList.remove('visible');
            });

            highScoresList.addEventListener('click', (e) => {
                const button = e.target.closest('.delete-score-btn');
                if (button) {
                    const dateToDelete = button.dataset.date;
                    if(confirm('¿Estás seguro de que quieres eliminar este récord?')) {
                       deleteScore(dateToDelete);
                    }
                }
            });

            initGame();
        });
    </script>
</body>
