<!DOCTYPE html>
<html lang="es">
    <!-- VERSIÓN VIGENTE: 1.65 --> 
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Car Cam Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #212121;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background-color: #1E88E5;
            color: white;
            text-align: center;
            width: 100%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 80px);
        }

        .block {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1E88E5;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #757575;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #1565C0;
        }

        #timer {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            background-color: #424242;
            border-radius: 8px;
        }

        video {
            width: 90%;
            max-width: 480px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            z-index: 999;
            color: white;
        }

        #backButton {
            margin-top: 20px;
        }

        /* Menu sandwich */
        #menuButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        #menu {
            display: none;
            position: absolute;
            top: 80px;
            left: 20px;
            background-color: #424242;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        #menu select {
            background-color: #212121;
            color: white;
            border: 1px solid #1E88E5;
            padding: 5px;
            margin-bottom: 10px;
        }

        #menu label {
            display: block;
            color: white;
        }

        /* Nuevo: Indicador de progreso */
        #progressIndicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Easy Car Cam Recorder V1.65</h1>
    <button id="menuButton">&#9776;</button>
    <div id="menu">
        <div>
            <label for="cameraSelect">Selecciona una cámara:</label>
            <select id="cameraSelect" onchange="updateCamera()"></select>
        </div>
        <div>
            <label for="resolutionSelect">Selecciona una resolución:</label>
            <select id="resolutionSelect" onchange="updateResolution()">
                <option value="480p">480p</option>
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
            </select>
        </div>
        <div>
            <label for="audioSelect">Incluir audio:</label>
            <select id="audioSelect" onchange="updateAudio()">
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>
        </div>
    </div>
    <div id="container">
        <div id="recorderScreen" class="block">
            <div id="controls">
                <div id="timer">00:00:00</div>
                <button id="startButton">Iniciar</button>
                <button id="stopButton" disabled>Terminar</button>
            </div>
        </div>
        <div id="endScreen" class="hidden">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h1>Viaje terminado!</h1>
                            <h1 id="finalTime"></h1>
                        </td>
                    </tr>
                </tbody>
            </table>   
            <button id="backButton">Volver</button>
        </div>
        <div class="block">
            <video id="video" autoplay playsinline></video>
        </div>
    </div>

    <!-- Nuevo: Indicador de progreso -->
    <div id="progressIndicator">
        <h3>Procesando video...</h3>
        <p>Por favor, espere mientras se genera el archivo.</p>
    </div>

    <script>
        let mediaRecorder;
        let stream;
        let startTime;
        let timerInterval;
        let currentResolution = '480p';
        let currentCameraId;
        let includeAudio = true;
        let recordedChunks = []; // Array para almacenar chunks
        let chunkInterval; // Intervalo para solicitar chunks
        const MAX_RECORDING_TIME = 30 * 60 * 1000; // 30 minutos en milisegundos
        
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const timer = document.getElementById('timer');
        const recorderScreen = document.getElementById('recorderScreen');
        const endScreen = document.getElementById('endScreen');
        const finalTime = document.getElementById('finalTime');
        const backButton = document.getElementById('backButton');
        const progressIndicator = document.getElementById('progressIndicator');

        // Menú Sandwich
        const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', () => {
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        async function requestPermissions() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                if (videoDevices.length === 0) {
                    alert('No se encontraron cámaras.');
                    return;
                }

                const cameraSelect = document.getElementById('cameraSelect');
                cameraSelect.innerHTML = '';

                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Cámara ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                currentCameraId = videoDevices[0].deviceId;
                updateCamera();
            } catch (error) {
                console.error('Error al solicitar permisos:', error);
                alert('Por favor, otorga permisos para usar la cámara y el micrófono.');
            }
        }

        async function updateCamera() {
            try {
                const cameraSelect = document.getElementById('cameraSelect');
                currentCameraId = cameraSelect.value;

                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        deviceId: { exact: currentCameraId }, 
                        width: getResolutionWidth(currentResolution), 
                        height: getResolutionHeight(currentResolution) 
                    },
                    audio: includeAudio
                });

                video.srcObject = stream;
            } catch (error) {
                console.error('Error al cambiar la cámara:', error);
                alert('No se pudo cambiar a la cámara seleccionada.');
            }
        }

        function getResolutionWidth(resolution) {
            switch (resolution) {
                case '480p': return 854;
                case '720p': return 1280;
                case '1080p': return 1920;
                default: return 854;
            }
        }

        function getResolutionHeight(resolution) {
            switch (resolution) {
                case '480p': return 480;
                case '720p': return 720;
                case '1080p': return 1080;
                default: return 480;
            }
        }

        function startRecording() {
            if (!stream) {
                alert('No se puede iniciar la grabación sin permisos de cámara y micrófono.');
                return;
            }

            recordedChunks = []; // Limpiar chunks anteriores

            const options = {
                mimeType: 'video/webm;codecs=h264',
                videoBitsPerSecond: 2500000 // 2.5 Mbps
            };

            try {
                mediaRecorder = new MediaRecorder(stream, options);
            } catch (e) {
                console.error('Error al crear MediaRecorder:', e);
                return;
            }

            mediaRecorder.ondataavailable = handleDataAvailable;
            mediaRecorder.onstop = handleStop;

            // Iniciar grabación con chunks de 1 segundo
            mediaRecorder.start(1000);

            // Solicitar datos cada minuto
            chunkInterval = setInterval(() => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.requestData();
                }
            }, 60000);

            // Configurar límite de tiempo de grabación
            setTimeout(() => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    stopRecording();
                }
            }, MAX_RECORDING_TIME);

            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);

            startButton.disabled = true;
            stopButton.disabled = false;
        }

        function handleDataAvailable(event) {
            if (event.data && event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        }

        function handleStop() {
            clearInterval(chunkInterval);
            clearInterval(timerInterval);
            
            progressIndicator.style.display = 'block';
            
            // Crear el archivo final con todos los chunks
            const blob = new Blob(recordedChunks, {
                type: 'video/webm'
            });
            
            saveRecording(blob);
            progressIndicator.style.display = 'none';
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            startButton.disabled = false;
            stopButton.disabled = true;

            const elapsedTime = new Date(Date.now() - startTime);
            const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');

            finalTime.textContent = `Tiempo total: ${hours}:${minutes}:${seconds}`;
            recorderScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
        }

        function saveRecording(blob) {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const filename = `CarCam_${day}-${month}-${year}_${hours}-${minutes}-${seconds}.webm`;

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 100);
        }

        function updateTimer() {
            const elapsedTime = new Date(Date.now() - startTime);
            const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');
            timer.textContent = `${hours}:${minutes}:${seconds}`;
        }

        backButton.addEventListener('click', () => {
            endScreen.classList.add('hidden');
            recorderScreen.classList.remove('hidden');
            timer.textContent = "00:00:00";
        });

        startButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);

        function updateResolution() {
            const resolutionSelect = document.getElementById('resolutionSelect');
            currentResolution = resolutionSelect.value;
            updateCamera();
        }
        function updateAudio() {
            const audioSelect = document.getElementById('audioSelect');
            includeAudio = audioSelect.value === 'true';
            updateCamera();
        }

        // Sistema de auto-guardado para archivos grandes
        async function setupIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('CarCamDB', 1);

                request.onerror = () => reject(new Error('Error al abrir IndexedDB'));

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('chunks')) {
                        db.createObjectStore('chunks', { autoIncrement: true });
                    }
                };

                request.onsuccess = () => resolve(request.result);
            });
        }

        async function saveChunkToIndexedDB(chunk) {
            try {
                const db = await setupIndexedDB();
                const transaction = db.transaction(['chunks'], 'readwrite');
                const store = transaction.objectStore('chunks');
                await store.add(chunk);
            } catch (error) {
                console.error('Error al guardar chunk en IndexedDB:', error);
            }
        }

        async function getChunksFromIndexedDB() {
            try {
                const db = await setupIndexedDB();
                const transaction = db.transaction(['chunks'], 'readonly');
                const store = transaction.objectStore('chunks');
                const request = store.getAll();

                return new Promise((resolve, reject) => {
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            } catch (error) {
                console.error('Error al recuperar chunks de IndexedDB:', error);
                return [];
            }
        }

        async function clearIndexedDB() {
            try {
                const db = await setupIndexedDB();
                const transaction = db.transaction(['chunks'], 'readwrite');
                const store = transaction.objectStore('chunks');
                await store.clear();
            } catch (error) {
                console.error('Error al limpiar IndexedDB:', error);
            }
        }

        // Inicialización cuando se carga la página
        requestPermissions();
        setupIndexedDB().catch(console.error);

    </script>
</body>
</html>
