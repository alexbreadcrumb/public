<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- PWA & Icon Metadata -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="theme-color" content="#1DB954">
    
    <title>Puzzletunes</title>
    <style>
        :root {
            --background: #121212;
            --surface: #1e1e1e;
            --primary: #1DB954;
            --primary-hover: #1ED760;
            --on-background: #FFFFFF;
            --on-surface: #E0E0E0;
            --on-surface-secondary: #B3B3B3;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --gradient-color-1: #1DB954;
            --gradient-color-2: #1ED760;
            --gradient-color-3: #FFFFFF;
            --gradient-color-4: #1DB954;
            --gradient-color-5: #1ED760;
        }

        html {
            height: 100%;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background);
            color: var(--on-background);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            min-height: 100%;
            zoom: 0.8;
        }

        .main-container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex-grow: 1;
        }
        
        @media (max-height: 740px) {
            .main-container {
                gap: 0.5rem;
            }
        }

        h1 {
            margin: 0;
            text-align: center;
            font-weight: 700;
            color: var(--primary);
        }
        
        .controls-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }
        
        .stats, .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: var(--surface);
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--on-surface);
        }
        
        .stat-item svg {
            width: 20px;
            height: 20px;
            fill: var(--on-surface-secondary);
        }

        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        .control-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background-color: transparent !important;
        }
        .control-button:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .control-button svg {
            width: 24px;
            height: 24px;
            fill: var(--on-surface);
        }

        .puzzle-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            position: relative;
            background-color: transparent;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
            box-sizing: border-box;
        }
        
        .puzzle-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background-color: var(--surface);
            border-radius: 12px;
            z-index: -1;
        }
        
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .puzzle-container.animated-gradient-border::before {
            content: '';
            position: absolute;
            inset: -2px; /* Increased spread */
            z-index: -2;
            background: linear-gradient(45deg,
                var(--gradient-color-1),
                var(--gradient-color-2),
                var(--gradient-color-3),
                var(--gradient-color-4),
                var(--gradient-color-5),
                var(--gradient-color-1)
            );
            background-size: 400% 400%;
            animation: gradient-flow 10s ease infinite;
            border-radius: 16px; 
            filter: blur(10px); /* Increased blur */
        }


        .puzzle-piece {
            width: 100%;
            height: 100%;
            background-size: 300% 300%;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            visibility: visible;
            border-radius: 4px;
        }
        .puzzle-piece.empty {
            visibility: hidden;
            cursor: default;
        }
        .puzzle-piece:not(.empty):hover {
            transform: scale(0.95);
            opacity: 0.9;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            z-index: 10;
            padding: 1rem;
        }
        
        .suggestions-container {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .suggestion-btn {
            background-color: var(--primary);
            color: var(--background);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }
        .suggestion-btn:hover {
            background-color: var(--primary-hover);
        }

        .current-track-info {
            text-align: center;
            padding: 0 1rem;
        }
        .current-track-info h2 {
            font-size: 1.1rem;
            margin: 0;
            color: var(--on-surface);
        }
        .current-track-info p {
            font-size: 0.9rem;
            margin: 0.25rem 0 0;
            color: var(--on-surface-secondary);
        }

        .new-game-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            width: 100%;
        }
        
        #artist-search {
            flex-grow: 1;
            background-color: var(--surface);
            border: 1px solid var(--on-surface-secondary);
            border-radius: 50px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            color: var(--on-background);
            min-width: 0; /* Fix for flexbox shrinking */
        }
        
        #new-game-btn {
            background-color: var(--primary);
            color: var(--background);
            font-weight: 700;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            white-space: nowrap;
        }
        #new-game-btn:hover {
            background-color: var(--primary-hover);
        }
        
        @media (max-width: 480px) {
            .new-game-controls {
                flex-direction: column;
                gap: 0.75rem;
            }
            #artist-search, #new-game-btn {
                width: 100%;
                box-sizing: border-box;
            }
        }
        
        @media (max-height: 740px) {
             #artist-search, #new-game-btn {
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                font-size: 0.9rem;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .modal-header h2 {
            margin: 0;
            color: var(--on-surface);
        }
        .modal-header .close-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }
        .modal-header .close-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--on-surface-secondary);
        }
        
        #high-scores-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        #high-scores-list::-webkit-scrollbar { width: 5px; }
        #high-scores-list::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        #high-scores-list::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }

        .score-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            background-color: rgba(0,0,0,0.2);
            margin-bottom: 0.5rem;
        }
        .score-item:last-child { margin-bottom: 0; }
        .score-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .score-info {
            flex-grow: 1;
            overflow: hidden; /* For marquee */
        }
        .score-track {
            font-weight: 600;
            color: var(--on-surface);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip; /* Changed from ellipsis */
        }
        .score-artist {
            color: var(--on-surface-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }
        .score-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--on-surface-secondary);
        }
        
        .marquee-wrapper {
            overflow: hidden;
        }
        .marquee-content {
            display: inline-block;
            animation: marquee 10s linear infinite;
            animation-play-state: paused;
            padding-right: 2rem; /* space at the end of scroll */
        }
        .marquee-wrapper:hover .marquee-content,
        .marquee-wrapper.animate .marquee-content {
            animation-play-state: running;
        }
        
        @media (hover: none) {
            .marquee-wrapper.animate .marquee-content {
                animation-play-state: running;
            }
        }
        
        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }
        
        .score-delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            flex-shrink: 0;
        }
        .score-delete-btn svg {
            width: 20px;
            height: 20px;
            fill: #ff4d4d;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.8rem;
            color: var(--on-surface-secondary);
            flex-shrink: 0;
            margin-top: auto;
        }

    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SIZE = 3;
            const elements = {
                puzzleContainer: document.getElementById('puzzle-container'),
                timer: document.getElementById('timer'),
                moves: document.getElementById('moves'),
                newGameBtn: document.getElementById('new-game-btn'),
                pauseBtn: document.getElementById('pause-btn'),
                audioBtn: document.getElementById('audio-btn'),
                scoresBtn: document.getElementById('scores-btn'),
                artistSearch: document.getElementById('artist-search'),
                trackInfo: document.getElementById('current-track-info'),
                audioPlayer: document.getElementById('audio-player'),
                pauseIcon: document.getElementById('pause-icon'),
                playIcon: document.getElementById('play-icon'),
                muteIcon: document.getElementById('mute-icon'),
                unmuteIcon: document.getElementById('unmute-icon'),
                scoresModal: document.getElementById('scores-modal'),
                closeScoresBtn: document.getElementById('close-scores-btn'),
                highScoresList: document.getElementById('high-scores-list'),
            };

            let state = {
                pieces: [],
                moves: 0,
                time: 0,
                timerInterval: null,
                isPaused: true,
                isMuted: true,
                currentAlbum: null,
                gameInProgress: false,
            };

            const PROXIES = [
                'https://cors.eu.org/',
                'https://cors-anywhere.poldisoft.com/',
                'https://thingproxy.freeboard.io/fetch/'
            ];

            async function fetchWithProxyFallback(url) {
                let lastError = null;
                for (const proxy of PROXIES) {
                    try {
                        const proxyUrl = `${proxy}${url}`;
                        const response = await fetch(proxyUrl);
                        if (response.ok) {
                            return response;
                        }
                        lastError = new Error(`Proxy ${proxy} returned status ${response.status}`);
                    } catch (error) {
                        lastError = error;
                        console.warn(`Proxy ${proxy} failed:`, error);
                    }
                }
                throw lastError || new Error('All CORS proxies failed to fetch.');
            }
            
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                return `${mins}:${secs}`;
            }

            function updateUI() {
                elements.timer.textContent = formatTime(state.time);
                elements.moves.textContent = state.moves;
                elements.pauseIcon.style.display = state.isPaused ? 'none' : 'block';
                elements.playIcon.style.display = state.isPaused ? 'block' : 'none';
                elements.muteIcon.style.display = state.isMuted ? 'block' : 'none';
                elements.unmuteIcon.style.display = state.isMuted ? 'none' : 'block';
                elements.pauseBtn.disabled = !state.gameInProgress;
            }
            
            function saveGameState() {
                if (!state.currentAlbum) return;
                const gameState = {
                    pieces: state.pieces.map(p => ({ originalIndex: p.originalIndex, currentIndex: p.currentIndex })),
                    moves: state.moves,
                    time: state.time,
                    isPaused: state.isPaused,
                    isMuted: state.isMuted,
                    album: state.currentAlbum,
                    gameInProgress: state.gameInProgress,
                };
                localStorage.setItem('puzzletunesGameState', JSON.stringify(gameState));
            }

            function loadGameState() {
                const saved = localStorage.getItem('puzzletunesGameState');
                if (saved) {
                    const savedState = JSON.parse(saved);
                    state.moves = savedState.moves;
                    state.time = savedState.time;
                    state.isMuted = savedState.isMuted;
                    state.currentAlbum = savedState.album;
                    state.gameInProgress = savedState.gameInProgress;
                    state.isPaused = true;
                    
                    const pieceMap = new Map(savedState.pieces.map(p => [p.currentIndex, p.originalIndex]));
                    state.pieces = Array.from({ length: SIZE * SIZE }, (_, i) => {
                        const originalIndex = pieceMap.get(i);
                        return {
                            el: null,
                            originalIndex: originalIndex,
                            currentIndex: i,
                            isEmpty: originalIndex === SIZE * SIZE - 1
                        };
                    });
                    return true;
                }
                return false;
            }
            
            function clearGameState() {
                localStorage.removeItem('puzzletunesGameState');
            }

            function renderBoard() {
                elements.puzzleContainer.innerHTML = '';
                if (!state.currentAlbum) return;
                const imageUrl = state.currentAlbum.artworkUrl.replace('100x100', '600x600');

                for (let i = 0; i < SIZE * SIZE; i++) {
                    const pieceData = state.pieces.find(p => p.currentIndex === i);
                    if(!pieceData) continue;

                    const pieceEl = document.createElement('div');
                    pieceEl.classList.add('puzzle-piece');
                    
                    if (pieceData.isEmpty) {
                        pieceEl.classList.add('empty');
                    } else {
                        const row = Math.floor(pieceData.originalIndex / SIZE);
                        const col = pieceData.originalIndex % SIZE;
                        pieceEl.style.backgroundImage = `url(${imageUrl})`;
                        pieceEl.style.backgroundPosition = `${(col * 100) / (SIZE - 1)}% ${(row * 100) / (SIZE - 1)}%`;
                    }
                    
                    pieceEl.dataset.index = i;
                    pieceEl.addEventListener('click', () => onPieceClick(i));
                    pieceData.el = pieceEl;
                    elements.puzzleContainer.appendChild(pieceEl);
                }
            }
            
            function onPieceClick(clickedIndex) {
                if (state.isPaused) return;

                const emptyPiece = state.pieces.find(p => p.isEmpty);
                const clickedPiece = state.pieces.find(p => p.currentIndex === clickedIndex);
                if (!clickedPiece || clickedPiece.isEmpty) return;

                const emptyIndex = emptyPiece.currentIndex;
                const { row: emptyRow, col: emptyCol } = getRowCol(emptyIndex);
                const { row: clickedRow, col: clickedCol } = getRowCol(clickedIndex);

                const isAdjacent = (Math.abs(emptyRow - clickedRow) === 1 && emptyCol === clickedCol) ||
                                   (Math.abs(emptyCol - clickedCol) === 1 && emptyRow === clickedRow);

                if (isAdjacent) {
                    swapPieces(clickedPiece, emptyPiece);
                    state.moves++;

                    // Unmute audio on the very first move of a new game
                    if (state.moves === 1 && state.isMuted) {
                        state.isMuted = false;
                        elements.audioPlayer.muted = false;

                        // Ensure audio plays if it was paused for any reason
                        if (elements.audioPlayer.paused) {
                            elements.audioPlayer.play().catch(e => {
                                console.error("Error playing audio on first move:", e);
                                // If play fails, revert state to avoid UI inconsistency
                                state.isMuted = true;
                                elements.audioPlayer.muted = true;
                            });
                        }
                    }

                    updateUI();
                    if (checkWin()) {
                        handleWin();
                    }
                    saveGameState();
                }
            }

            function swapPieces(piece1, piece2) {
                const tempIndex = piece1.currentIndex;
                piece1.currentIndex = piece2.currentIndex;
                piece2.currentIndex = tempIndex;
                renderBoard();
            }

            function getRowCol(index) {
                return { row: Math.floor(index / SIZE), col: index % SIZE };
            }

            function checkWin() {
                return state.pieces.every(p => p.currentIndex === p.originalIndex);
            }

            function handleWin() {
                stopTimer();
                elements.puzzleContainer.classList.remove('animated-gradient-border');
                confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
                state.isPaused = true;
                state.gameInProgress = false;
                setTimeout(() => showOverlay(`¡Ganaste!<br>${formatTime(state.time)}`), 500);
                saveScore();
                clearGameState();
                elements.audioPlayer.pause();
                updateUI();
            }

            function saveScore() {
                let highScores = JSON.parse(localStorage.getItem('puzzletunesHighScores')) || [];
                const newScore = {
                    time: state.time,
                    moves: state.moves,
                    album: state.currentAlbum,
                    id: Date.now()
                };
                highScores.push(newScore);
                highScores.sort((a, b) => {
                    if (a.time !== b.time) return a.time - b.time;
                    return a.moves - b.moves;
                });
                highScores = highScores.slice(0, 10);
                localStorage.setItem('puzzletunesHighScores', JSON.stringify(highScores));
                renderHighScores();
            }

            function renderHighScores() {
                const highScores = JSON.parse(localStorage.getItem('puzzletunesHighScores')) || [];
                elements.highScoresList.innerHTML = highScores.map(item => {
                    if (!item || !item.album || !item.album.artworkUrl) {
                        console.error('Invalid score item found:', item);
                        return '';
                    }
                    const thumbUrl = item.album.artworkUrl;
                    const wrapperId = `marquee-wrapper-${item.id}`;
                    
                    const html = `
                        <li class="score-item">
                            <img src="${thumbUrl}" class="score-thumbnail" alt="Portada de ${item.album.collectionName}">
                            <div class="score-info">
                                <p class="score-artist">${item.album.artistName}</p>
                                <div class="marquee-wrapper" id="${wrapperId}">
                                    <p class="score-track marquee-content">${item.album.collectionName}</p>
                                </div>
                                <div class="score-stats">
                                    <span>${formatTime(item.time)}</span>
                                    <span>${item.moves} mov.</span>
                                </div>
                            </div>
                            <button class="score-delete-btn" data-id="${item.id}" title="Eliminar récord">
                                <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>
                            </button>
                        </li>`;
                    
                    setTimeout(() => {
                        const wrapper = document.getElementById(wrapperId);
                        const content = wrapper ? wrapper.querySelector('.marquee-content') : null;
                        if (wrapper && content && content.scrollWidth > wrapper.clientWidth) {
                            wrapper.classList.add('animate');
                        }
                    }, 0);
                    
                    return html;

                }).join('');
            }
            
            function deleteScore(id) {
                let highScores = JSON.parse(localStorage.getItem('puzzletunesHighScores')) || [];
                highScores = highScores.filter(score => score.id !== id);
                localStorage.setItem('puzzletunesHighScores', JSON.stringify(highScores));
                renderHighScores();
            }

            function showOverlay(text, suggestions = []) {
                hideOverlay();
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                overlay.innerHTML = `<div>${text}</div>`;
                
                if (suggestions.length > 0) {
                    const suggestionsContainer = document.createElement('div');
                    suggestionsContainer.className = 'suggestions-container';
                    suggestions.forEach(suggestion => {
                        const btn = document.createElement('button');
                        btn.className = 'suggestion-btn';
                        btn.textContent = suggestion;
                        btn.onclick = () => {
                            elements.artistSearch.value = suggestion;
                            prepareNewGame();
                        };
                        suggestionsContainer.appendChild(btn);
                    });
                    overlay.appendChild(suggestionsContainer);
                }

                elements.puzzleContainer.appendChild(overlay);
            }

            function hideOverlay() {
                const overlay = elements.puzzleContainer.querySelector('.overlay');
                if (overlay) overlay.remove();
            }
            
            async function findAlbumWithMusic(searchTerm, isArtistSearch = false) {
                const genres = ['rock', 'pop', 'jazz', 'classical', 'electronic', 'hiphop', 'reggae', 'metal', 'soul', 'funk'];
                const query = searchTerm || genres[Math.floor(Math.random() * genres.length)];
                
                const searchAttribute = isArtistSearch ? '&attribute=artistTerm' : '';
                const searchUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=200${searchAttribute}`;

                try {
                    const response = await fetchWithProxyFallback(searchUrl);
                    const data = await response.json();
                    
                    const songsWithPreview = data.results.filter(song => song.previewUrl && song.artworkUrl100);
                    if (songsWithPreview.length === 0) return null;

                    const albums = songsWithPreview.reduce((acc, song) => {
                        if (!acc[song.collectionId]) {
                            acc[song.collectionId] = {
                                artistName: song.artistName,
                                collectionName: song.collectionName,
                                artworkUrl: song.artworkUrl100,
                                previewUrl: song.previewUrl
                            };
                        }
                        return acc;
                    }, {});

                    const albumArray = Object.values(albums);
                    if (albumArray.length === 0) return null;
                    
                    return albumArray[Math.floor(Math.random() * albumArray.length)];

                } catch (error) {
                    console.error('Error finding album with music:', error);
                    return null;
                }
            }
            
            function calculateLevenshteinDistance(a, b) {
                if (a.length === 0) return b.length;
                if (b.length === 0) return a.length;
                const matrix = Array(b.length + 1).fill(null).map(() => Array(a.length + 1).fill(null));
                for (let i = 0; i <= a.length; i++) { matrix[0][i] = i; }
                for (let j = 0; j <= b.length; j++) { matrix[j][0] = j; }
                for (let j = 1; j <= b.length; j++) {
                    for (let i = 1; i <= a.length; i++) {
                        const cost = a[i - 1] === b[j - 1] ? 0 : 1;
                        matrix[j][i] = Math.min(
                            matrix[j][i - 1] + 1, // deletion
                            matrix[j - 1][i] + 1, // insertion
                            matrix[j - 1][i - 1] + cost, // substitution
                        );
                    }
                }
                return matrix[b.length][a.length];
            }
            
            async function findSuggestions(searchTerm) {
                const searchUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(searchTerm)}&entity=song&limit=50`;
                try {
                    const response = await fetchWithProxyFallback(searchUrl);
                    const data = await response.json();
                    
                    const artistNames = [...new Set(data.results.map(r => r.artistName))];
                    const suggestions = artistNames
                        .map(name => ({ name, distance: calculateLevenshteinDistance(searchTerm.toLowerCase(), name.toLowerCase()) }))
                        .filter(item => item.distance < 4) // Only suggest close matches
                        .sort((a, b) => a.distance - b.distance)
                        .map(item => item.name)
                        .slice(0, 3);
                    return suggestions;
                } catch (error) {
                    console.error('Error finding suggestions:', error);
                    return [];
                }
            }

            async function prepareNewGame() {
                stopTimer();
                elements.puzzleContainer.classList.remove('animated-gradient-border');
                hideOverlay();
                
                const searchTerm = elements.artistSearch.value.trim();
                const isArtistSearch = searchTerm.length > 0;
                
                showOverlay(`Buscando música${isArtistSearch ? ` de ${searchTerm}` : ''}...`);

                let album = await findAlbumWithMusic(searchTerm, isArtistSearch);
                
                if (!album && isArtistSearch) {
                    const suggestions = await findSuggestions(searchTerm);
                    if (suggestions.length > 0) {
                        showOverlay(`Quisiste decir:`, suggestions);
                        return;
                    }
                }

                if (album) {
                    state.currentAlbum = album;
                    const imageUrl = state.currentAlbum.artworkUrl.replace('100x100', '600x600');
                    
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.src = imageUrl;
                    
                    img.onload = () => {
                        const colorThief = new ColorThief();
                        const palette = colorThief.getPalette(img, 5);
                        const rootStyle = document.documentElement.style;
                        for (let i = 0; i < palette.length; i++) {
                            const [r, g, b] = palette[i];
                            rootStyle.setProperty(`--gradient-color-${i + 1}`, `rgb(${r}, ${g}, ${b})`);
                        }

                        hideOverlay();
                        resetGame();
                        startNewGame();
                    };
                    img.onerror = () => {
                        showOverlay('Error al cargar imagen. Intenta de nuevo.');
                    };
                } else {
                    showOverlay(`No se encontró música ${isArtistSearch ? ` para "${searchTerm}"` : 'aleatoria'}.`);
                }
            }

            function resetGame() {
                state.time = 0;
                state.moves = 0;
                state.isPaused = false;
                state.isMuted = true;
                state.gameInProgress = true;
                
                const indices = Array.from({ length: SIZE * SIZE }, (_, i) => i);
                let shuffledIndices;
                do {
                    shuffledIndices = indices.sort(() => Math.random() - 0.5);
                } while (!isSolvable(shuffledIndices));

                state.pieces = Array.from({ length: SIZE * SIZE }, (_, i) => ({
                    el: null,
                    originalIndex: i,
                    currentIndex: shuffledIndices.indexOf(i),
                    isEmpty: i === SIZE * SIZE - 1
                }));
            }
            
            function isSolvable(shuffled) {
                let inversions = 0;
                const puzzle = shuffled.filter(i => i !== SIZE * SIZE - 1);
                for (let i = 0; i < puzzle.length - 1; i++) {
                    for (let j = i + 1; j < puzzle.length; j++) {
                        if (puzzle[i] > puzzle[j]) {
                            inversions++;
                        }
                    }
                }
                return inversions % 2 === 0;
            }

            function startNewGame() {
                renderBoard();
                startTimer();
                elements.trackInfo.innerHTML = `<h2>${state.currentAlbum.collectionName}</h2><p>${state.currentAlbum.artistName}</p>`;
                
                elements.audioPlayer.src = state.currentAlbum.previewUrl;
                elements.audioBtn.disabled = true;

                // Start muted to comply with browser autoplay policies.
                state.isMuted = true;
                elements.audioPlayer.muted = true;
                updateUI();
                
                // We will not attempt to play() here. 
                // Playback will be initiated by the first user move in onPieceClick.
                
                saveGameState();
            }

            function initGame() {
                if (loadGameState() && state.gameInProgress) {
                    const imageUrl = state.currentAlbum.artworkUrl.replace('100x100', '600x600');
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.src = imageUrl;
                    img.onload = () => {
                        const colorThief = new ColorThief();
                        const palette = colorThief.getPalette(img, 5);
                        const rootStyle = document.documentElement.style;
                        for (let i = 0; i < palette.length; i++) {
                            const [r, g, b] = palette[i];
                            rootStyle.setProperty(`--gradient-color-${i + 1}`, `rgb(${r}, ${g}, ${b})`);
                        }
                        
                        renderBoard();
                        startTimer();
                        updateUI();
                        showOverlay("Pausado");
                        elements.trackInfo.innerHTML = `<h2>${state.currentAlbum.collectionName}</h2><p>${state.currentAlbum.artistName}</p>`;
                        if (state.currentAlbum.previewUrl) {
                            elements.audioPlayer.src = state.currentAlbum.previewUrl;
                        }
                    };
                     img.onerror = () => {
                        showOverlay('Error al cargar imagen guardada.');
                     };
                } else {
                    clearGameState();
                    prepareNewGame();
                }
                renderHighScores();
            }
            
            function startTimer() {
                if (state.timerInterval) clearInterval(state.timerInterval);
                state.timerInterval = setInterval(() => {
                    if (!state.isPaused) {
                        state.time++;
                        elements.timer.textContent = formatTime(state.time);
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
            }

            elements.newGameBtn.addEventListener('click', () => {
                if (state.gameInProgress) {
                    if (!confirm('¿Seguro que quieres empezar un nuevo juego? Se perderá tu progreso.')) {
                        return;
                    }
                }
                clearGameState();
                elements.audioPlayer.pause();
                elements.audioPlayer.src = '';
                state.currentAlbum = null;
                prepareNewGame();
            });

            elements.pauseBtn.addEventListener('click', () => {
                if (!state.gameInProgress) return;
                state.isPaused = !state.isPaused;
                if (state.isPaused) {
                    stopTimer();
                    showOverlay("Pausado");
                    elements.audioPlayer.pause();
                } else {
                    hideOverlay();
                    startTimer();
                    if (!state.isMuted && elements.audioPlayer.src) {
                        elements.audioPlayer.play().catch(e => console.error("Error playing audio on resume:", e));
                    }
                }
                updateUI();
                saveGameState();
            });

            elements.audioBtn.addEventListener('click', () => {
                state.isMuted = !state.isMuted;
                elements.audioPlayer.muted = state.isMuted;

                if (elements.audioPlayer.paused && !state.isMuted) {
                    elements.audioPlayer.play().catch(e => {
                        console.error("Error playing audio on unmute:", e);
                        state.isMuted = true;
                        elements.audioPlayer.muted = true;
                    });
                }
                
                if (!state.isMuted && !elements.audioPlayer.paused && !state.isPaused) {
                    elements.puzzleContainer.classList.add('animated-gradient-border');
                } else {
                    elements.puzzleContainer.classList.remove('animated-gradient-border');
                }

                updateUI();
                if (state.gameInProgress) saveGameState();
            });

            elements.audioPlayer.addEventListener('canplaythrough', () => {
                elements.audioBtn.disabled = false;
            });
            
            elements.audioPlayer.addEventListener('play', () => {
                if (!state.isMuted && !state.isPaused) {
                    elements.puzzleContainer.classList.add('animated-gradient-border');
                }
                updateUI();
            });

            elements.audioPlayer.addEventListener('pause', () => {
                elements.puzzleContainer.classList.remove('animated-gradient-border');
            });


            elements.scoresBtn.addEventListener('click', () => {
                renderHighScores();
                elements.scoresModal.classList.add('visible');
            });



            elements.closeScoresBtn.addEventListener('click', () => {
                elements.scoresModal.classList.remove('visible');
});

            elements.highScoresList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.score-delete-btn');
                if (deleteBtn) {
                    const scoreId = parseInt(deleteBtn.dataset.id, 10);
                    deleteScore(scoreId);
                }
            });
            
            window.addEventListener('beforeunload', () => {
                if (state.gameInProgress) {
                    saveGameState();
                }
            });
            
            initGame();
        });
    </script>
