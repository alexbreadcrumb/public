<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Puzzletunes</title>
    <style>
        :root {
            --background: #121212;
            --surface: #1e1e1e;
            --primary: #1DB954;
            --primary-hover: #1ED760;
            --on-background: #FFFFFF;
            --on-surface: #E0E0E0;
            --on-surface-secondary: #B3B3B3;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --disabled-color: #535353;
        }

        html {
            overscroll-behavior: none;
        }
        
        body {
            background-color: var(--background);
            color: var(--on-background);
            font-family: var(--font-family);
            margin: 0;
            padding: 1rem 1rem 5rem 1rem; /* Added bottom padding for footer space */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .main-container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            margin: 0;
            text-align: center;
            font-weight: 700;
            color: var(--primary);
        }

        .puzzle-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            position: relative;
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
            box-sizing: border-box;
        }
        
        .album-info {
            text-align: center;
            margin-top: -1rem;
        }
        .album-info h2 {
            font-size: 1.2rem;
            margin: 0;
            color: var(--on-surface);
        }
        .album-info p {
            font-size: 0.9rem;
            margin: 0.25rem 0 0;
            color: var(--on-surface-secondary);
        }

        .puzzle-piece {
            width: 100%;
            height: 100%;
            background-size: 300% 300%;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            visibility: visible;
            border-radius: 4px;
        }

        .puzzle-piece.empty {
            visibility: hidden;
            cursor: default;
        }
        
        .puzzle-piece:not(.empty):hover {
            transform: scale(0.95);
            opacity: 0.9;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            z-index: 10;
            padding: 1rem;
        }

        .controls-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }
        
        .stats, .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: var(--surface);
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--on-surface);
        }
        
        .stat-item svg {
            width: 20px;
            height: 20px;
            fill: var(--on-surface-secondary);
        }

        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .control-button:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .control-button:disabled svg {
            fill: var(--disabled-color);
        }

        .control-button svg {
            width: 24px;
            height: 24px;
            fill: var(--on-surface);
        }
        
        .new-game-form {
            display: flex;
            gap: 0.75rem;
            align-items: stretch;
            flex-wrap: wrap;
        }
        
        #artist-search {
            flex-grow: 1;
            border: none;
            background-color: var(--surface);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: var(--on-background);
            min-width: 0; /* Fix for flexbox shrinking issue on mobile */
        }
        
        #new-game-btn {
            background-color: var(--primary);
            color: var(--background);
            font-weight: 700;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            white-space: nowrap;
        }

        #new-game-btn:hover {
            background-color: var(--primary-hover);
        }
        
        #new-game-btn:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
        }
        
        @media (max-width: 480px) {
            .new-game-form {
                flex-direction: column;
            }
        }

        /* Vertical space optimization for short screens */
        @media (max-height: 740px) {
            .main-container {
                gap: 0.75rem;
            }
            .album-info {
                margin-top: -0.5rem;
            }
             #artist-search, #new-game-btn {
                padding-top: 0.6rem;
                padding-bottom: 0.6rem;
                font-size: 0.9rem;
            }
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--surface);
            padding: 1.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 480px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px var(--shadow-color);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .modal-header h2 {
            margin: 0;
            color: var(--on-surface);
        }
        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--on-surface-secondary);
        }

        /* High Scores List */
        .high-scores-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            /* Simple custom scrollbar */
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--surface);
        }
        .high-scores-list::-webkit-scrollbar {
            width: 6px;
        }
        .high-scores-list::-webkit-scrollbar-track {
            background: var(--surface);
        }
        .high-scores-list::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 20px;
        }
        .score-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: rgba(0,0,0,0.2);
            padding: 0.75rem;
            border-radius: 8px;
        }
        .score-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            flex-shrink: 0;
            object-fit: cover;
        }
        .score-details {
            flex-grow: 1;
            min-width: 0;
        }
        .score-song-name {
            font-weight: 600;
            color: var(--on-surface);
            white-space: nowrap;
            overflow: hidden;
        }
        
        .score-song-name span {
            display: inline-block;
            animation: marquee 15s linear infinite;
            animation-play-state: running; /* Run by default for touch devices */
        }
        
        /* For devices that support hover (like desktops), pause the animation until hovered */
        @media (hover: hover) {
            .score-song-name span {
                animation-play-state: paused;
            }
            .score-item:hover .score-song-name span {
                animation-play-state: running;
            }
        }

        /* JS will add this class if text overflows */
        .score-song-name.overflowing span {
             padding-left: 100%; /* Only add padding if needed */
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        .score-artist-name {
            font-size: 0.9rem;
            color: var(--on-surface-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 0.1rem;
        }
        .score-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--on-surface-secondary);
            margin-top: 0.25rem;
        }
        .score-delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            transition: background-color 0.2s ease;
        }
        .score-delete-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .score-delete-btn svg {
            width: 20px;
            height: 20px;
            fill: #ff5555;
        }
        
        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--surface);
            color: var(--on-surface-secondary);
            text-align: center;
            padding: 0.75rem;
            font-size: 0.8rem;
            box-shadow: 0 -2px 10px var(--shadow-color);
            z-index: 50;
        }
    </style>
</head>
<body>

        <div class="controls-stats">
            <div class="stats">
                <div class="stat-item" title="Tiempo">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M13 7h-2v5.414l3.293 3.293 1.414-1.414L13 11.586V7z"></path></svg>

                </button>
                <button id="scores-btn" class="control-button" title="Mejores Tiempos">
                    <svg viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path></svg>

        </div>

        <div class="puzzle-container" id="puzzle-container"></div>
        
        <div class="album-info" id="album-info">
            <h2 id="album-name"></h2>
            <p id="artist-name"></p>
        </div>
        
        <div class="new-game-form">
            <input type="text" id="artist-search" placeholder="Buscar por artista (opcional)">
            <button id="new-game-btn">Nuevo Juego</button>

    </div>
    
    <!-- High Scores Modal -->
    <div id="high-scores-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Mejores Tiempos</h2>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <ol id="high-scores-list" class="high-scores-list">
                <!-- Tiempos generados por JS -->
            </ol>
        </div>

    <footer id="footer">Game By: Ale Fernández PY-2025 - v1.8</footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const puzzleContainer = document.getElementById('puzzle-container');
            const timerEl = document.getElementById('timer');
            const movesEl = document.getElementById('moves');
            const newGameBtn = document.getElementById('new-game-btn');
            const artistSearchInput = document.getElementById('artist-search');
            const pauseBtn = document.getElementById('pause-btn');
            const audioBtn = document.getElementById('audio-btn');
            
            const albumNameEl = document.getElementById('album-name');
            const artistNameEl = document.getElementById('artist-name');

            const pauseIcon = document.getElementById('pause-icon');
            const playIcon = document.getElementById('play-icon');
            const muteIcon = document.getElementById('mute-icon');
            const unmuteIcon = document.getElementById('unmute-icon');
            const audioEl = document.getElementById('audio-player');

            const scoresBtn = document.getElementById('scores-btn');
            const highScoresModal = document.getElementById('high-scores-modal');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const highScoresList = document.getElementById('high-scores-list');

            const SIZE = 3;
            let pieces = [];
            let moves = 0;
            let time = 0;
            let timerInterval = null;
            let isPaused = true;
            let isMuted = true;
            let currentAlbum = null;
            let gameInProgress = false;

            // --- Game State & Logic ---
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                return `${mins}:${secs}`;
            }

            function startTimer() {
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    if (!isPaused) {
                        time++;
                        timerEl.textContent = formatTime(time);
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            function updateUI() {
                timerEl.textContent = formatTime(time);
                movesEl.textContent = moves;
                pauseIcon.style.display = isPaused ? 'none' : 'block';
                playIcon.style.display = isPaused ? 'block' : 'none';
                muteIcon.style.display = isMuted ? 'block' : 'none';
                unmuteIcon.style.display = isMuted ? 'none' : 'block';
                if (currentAlbum) {
                    albumNameEl.textContent = currentAlbum.collectionName;
                    artistNameEl.textContent = currentAlbum.artistName;
                } else {
                    albumNameEl.textContent = '';
                    artistNameEl.textContent = '';
                }
            }

            function saveGameState() {
                if (!gameInProgress || !currentAlbum) return;
                const state = {
                    pieceMap: pieces.map(p => p.originalIndex),
                    moves,
                    time,
                    isPaused,
                    isMuted,
                    album: currentAlbum
                };
                localStorage.setItem('puzzleGameState', JSON.stringify(state));
            }

            function loadGameState() {
                const savedState = localStorage.getItem('puzzleGameState');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    const pieceMap = state.pieceMap;
                    
                    pieces = Array.from({ length: SIZE * SIZE }, (_, i) => ({
                        el: null,
                        originalIndex: -1,
                        currentIndex: i,
                        isEmpty: false,
                    }));

                    pieceMap.forEach((originalIdx, currentIdx) => {
                        const piece = pieces.find(p => p.currentIndex === currentIdx);
                        if(piece) {
                           piece.originalIndex = originalIdx;
                           piece.isEmpty = originalIdx === SIZE * SIZE - 1;
                        }
                    });

                    moves = state.moves;
                    time = state.time;
                    isMuted = state.isMuted;
                    currentAlbum = state.album;
                    isPaused = true; 
                    gameInProgress = true;
                    return true;
                }
                return false;
            }

            function clearGameState() {
                localStorage.removeItem('puzzleGameState');
            }

            function renderBoard() {
                puzzleContainer.innerHTML = '';
                if (!currentAlbum) return;

                const imageUrl = currentAlbum.artworkUrl.replace('100x100', '600x600');
                const proxiedImageUrl = `https://corsproxy.io/?${encodeURIComponent(imageUrl)}`;

                for (let i = 0; i < SIZE * SIZE; i++) {
                    const pieceData = pieces.find(p => p.currentIndex === i);
                    if (!pieceData) continue;

                    const pieceEl = document.createElement('div');
                    pieceEl.classList.add('puzzle-piece');
                    
                    if (pieceData.isEmpty) {
                        pieceEl.classList.add('empty');
                    } else {
                        const row = Math.floor(pieceData.originalIndex / SIZE);
                        const col = pieceData.originalIndex % SIZE;
                        pieceEl.style.backgroundImage = `url(${proxiedImageUrl})`;
                        pieceEl.style.backgroundPosition = `${(col * 100) / (SIZE - 1)}% ${(row * 100) / (SIZE - 1)}%`;
                    }
                    
                    pieceEl.dataset.index = i;
                    pieceEl.addEventListener('click', () => onPieceClick(i));
                    pieceData.el = pieceEl;
                    puzzleContainer.appendChild(pieceEl);
                }
            }
            
            function onPieceClick(clickedIndex) {
                if (isPaused || !gameInProgress) return;

                const emptyPiece = pieces.find(p => p.isEmpty);
                const clickedPiece = pieces.find(p => p.currentIndex === clickedIndex);
                
                if (!clickedPiece || clickedPiece.isEmpty) return;

                const emptyIndex = emptyPiece.currentIndex;
                const { row: emptyRow, col: emptyCol } = getRowCol(emptyIndex);
                const { row: clickedRow, col: clickedCol } = getRowCol(clickedIndex);

                const isAdjacent = (Math.abs(emptyRow - clickedRow) === 1 && emptyCol === clickedCol) ||
                                   (Math.abs(emptyCol - clickedCol) === 1 && emptyRow === clickedRow);

                if (isAdjacent) {
                    swapPieces(clickedPiece, emptyPiece);
                    moves++;
                    updateUI();
                    if (checkWin()) {
                        handleWin();
                    } else {
                        saveGameState();
                    }
                }
            }
            
            function createSolvablePuzzle() {
                let indices = Array.from({ length: SIZE * SIZE }, (_, i) => i);
                let inversions = 0;
                
                do {
                    // Fisher-Yates shuffle
                    for (let i = indices.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [indices[i], indices[j]] = [indices[j], indices[i]];
                    }
                    
                    // Check for solvability
                    inversions = 0;
                    for (let i = 0; i < indices.length - 1; i++) {
                        for (let j = i + 1; j < indices.length; j++) {
                            // Don't count the empty tile
                            if (indices[i] !== SIZE * SIZE - 1 && indices[j] !== SIZE * SIZE - 1 && indices[i] > indices[j]) {
                                inversions++;
                            }
                        }
                    }
                } while (inversions % 2 !== 0); // Re-shuffle if not solvable
                
                return indices;
            }

            function swapPieces(piece1, piece2) {
                const tempIndex = piece1.currentIndex;
                piece1.currentIndex = piece2.currentIndex;
                piece2.currentIndex = tempIndex;
                renderBoard();
            }

            function getRowCol(index) {
                return { row: Math.floor(index / SIZE), col: index % SIZE };
            }

            function checkWin() {
                return pieces.every(p => p.currentIndex === p.originalIndex);
            }

            function handleWin() {
                stopTimer();
                isPaused = true;
                gameInProgress = false;
                showOverlay(`¡Ganaste!<br>${formatTime(time)}`);
                saveScore({ time, moves, album: currentAlbum });
                clearGameState();
                audioEl.pause();
                updateUI();
            }

            function showOverlay(text) {
                hideOverlay();
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                overlay.innerHTML = text;
                puzzleContainer.appendChild(overlay);
            }

            function hideOverlay() {
                const overlay = puzzleContainer.querySelector('.overlay');
                if (overlay) overlay.remove();
            }

            // --- API & Audio Logic ---
            async function findAlbumWithMusic(artist) {
                const searchTerm = artist ? artist : ['rock', 'pop', 'jazz', 'classical', 'electronic', 'hiphop', 'reggae', 'metal', 'soul', 'funk'][Math.floor(Math.random() * 10)];
                
                const searchUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(searchTerm)}&entity=song&limit=100`;
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(searchUrl)}`;
                
                try {
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error('Network response failed.');
                    const data = await response.json();

                    if (!data.results || data.results.length === 0) {
                         throw new Error(`No results found for "${searchTerm}"`);
                    }
                    
                    const albums = data.results.reduce((acc, song) => {
                        if (song.previewUrl && song.artworkUrl100 && song.collectionName && song.artistName) {
                            if (!acc[song.collectionId]) {
                                acc[song.collectionId] = {
                                    collectionName: song.collectionName,
                                    artistName: song.artistName,
                                    artworkUrl: song.artworkUrl100,
                                    previewUrl: song.previewUrl,
                                    collectionId: song.collectionId
                                };
                            }
                        }
                        return acc;
                    }, {});

                    const availableAlbums = Object.values(albums);
                    if (availableAlbums.length === 0) {
                        throw new Error(`No music found for "${searchTerm}"`);
                    }
                    
                    return availableAlbums[Math.floor(Math.random() * availableAlbums.length)];

                } catch (error) {
                    console.error('Error finding album with music:', error);
                    return { error: error.message };
                }
            }

            async function prepareNewGameData() {
                newGameBtn.disabled = true;
                artistSearchInput.disabled = true;
                audioBtn.disabled = true;
                stopTimer();
                hideOverlay();
                const artist = artistSearchInput.value.trim();
                showOverlay(`Buscando música${artist ? ` de ${artist}` : ''}...`);
                
                const album = await findAlbumWithMusic(artist);

                if (album && !album.error) {
                    currentAlbum = album;
                    const imageUrl = album.artworkUrl.replace('100x100', '600x600');
                    const proxiedImageUrl = `https://corsproxy.io/?${encodeURIComponent(imageUrl)}`;
                    
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.src = proxiedImageUrl;
                    
                    img.onload = () => {
                        hideOverlay();
                        const shuffledIndices = createSolvablePuzzle();
                        
                        pieces = shuffledIndices.map((shuffledIndex, originalIndex) => ({
                            el: null,
                            originalIndex: shuffledIndex,
                            currentIndex: originalIndex,
                            isEmpty: shuffledIndex === SIZE * SIZE - 1,
                        }));


                        time = 0;
                        moves = 0;
                        isPaused = false;
                        gameInProgress = true;

                        renderBoard();
                        startTimer();
                        updateUI();
                        
                        audioEl.src = currentAlbum.previewUrl;
                        saveGameState(); // Save state after getting audio
                    };
                    img.onerror = () => {
                        showOverlay('Error al cargar imagen.<br>Intenta de nuevo.');
                    };
                } else {
                    const errorMessage = album ? album.error : 'No se pudo cargar una portada.';
                    showOverlay(`${errorMessage}<br>Revisa tu conexión e intenta de nuevo.`);
                }
                newGameBtn.disabled = false;
                artistSearchInput.disabled = false;
            }
            
            function initGame() {
                if (!loadGameState()) {
                    prepareNewGameData();
                } else {
                    const imageUrl = currentAlbum.artworkUrl.replace('100x100', '600x600');
                    const proxiedImageUrl = `https://corsproxy.io/?${encodeURIComponent(imageUrl)}`;
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.src = proxiedImageUrl;
                    img.onload = () => {
                        renderBoard();
                        startTimer();
                        updateUI();
                        if (isPaused) {
                           showOverlay("Pausado<br>(Toca Reanudar)");
                        }
                        if (currentAlbum.previewUrl) {
                            audioEl.src = currentAlbum.previewUrl;
                        }
                    };
                     img.onerror = () => {
                        showOverlay('Error al cargar imagen guardada.<br>Inicia un nuevo juego.');
                     };
                }
                renderHighScores();
            }
            
            // --- High Scores ---
            function saveScore(newScore) {
                let highScores = JSON.parse(localStorage.getItem('puzzleHighScores')) || [];
                highScores.push(newScore);
                highScores.sort((a, b) => {
                    if (a.time !== b.time) return a.time - b.time;
                    return a.moves - b.moves; // Secondary sort by moves
                });
                localStorage.setItem('puzzleHighScores', JSON.stringify(highScores.slice(0, 5)));
                renderHighScores();
            }

            function deleteScore(index) {
                let highScores = JSON.parse(localStorage.getItem('puzzleHighScores')) || [];
                highScores.splice(index, 1);
                localStorage.setItem('puzzleHighScores', JSON.stringify(highScores));
                renderHighScores();
            }

            function renderHighScores() {
                const highScores = JSON.parse(localStorage.getItem('puzzleHighScores')) || [];
                highScoresList.innerHTML = highScores.map((item, index) => {
                    if (!item.album) return ''; // Safety check for corrupted data
                    const thumbUrl = item.album.artworkUrl;
                    const proxiedThumbUrl = `https://corsproxy.io/?${encodeURIComponent(thumbUrl)}`;
                    return `
                        <li class="score-item">
                            <img src="${proxiedThumbUrl}" class="score-thumbnail" alt="Portada de ${item.album.collectionName}">
                            <div class="score-details">
                                <div class="score-song-name"><span>${item.album.collectionName}</span></div>
                                <div class="score-artist-name">${item.album.artistName}</div>
                                <div class="score-stats">
                                    <span>${formatTime(item.time)}</span>
                                    <span>${item.moves} movs</span>
                                 </div>
                            </div>
                            <button class="score-delete-btn" data-index="${index}" title="Eliminar récord">
                                <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>
                            </button>
                        </li>
                    `;
                }).join('');

                if (highScores.length === 0) {
                     highScoresList.innerHTML = '<li>Aún no hay récords. ¡Juega una partida!</li>';
                }

                // Check for marquee
                document.querySelectorAll('.score-song-name').forEach(el => {
                    const span = el.querySelector('span');
                    if (span.scrollWidth > el.clientWidth) {
                        el.classList.add('overflowing');
                    } else {
                        el.classList.remove('overflowing');
                    }
                });
            }

            // --- Event Listeners ---
            newGameBtn.addEventListener('click', () => {
                if (gameInProgress) {
                    if (!confirm('¿Estás seguro? Perderás tu progreso actual.')) {
                        return;
                    }
                }
                gameInProgress = false;
                clearGameState();
                audioEl.pause();
                audioEl.src = '';
                currentAlbum = null;
                // DO NOT CLEAR artistSearchInput.value
                prepareNewGameData();
            });

            pauseBtn.addEventListener('click', () => {
                if (!gameInProgress) return;
                isPaused = !isPaused;
                if(isPaused) {
                    stopTimer();
                    showOverlay("Pausado<br>(Toca Reanudar)");
                    audioEl.pause();
                } else {
                    hideOverlay();
                    startTimer();
                    if (!isMuted && audioEl.src) {
                        audioEl.play().catch(error => console.error("Audio playback failed on resume:", error));
                    }
                }
                updateUI();
                saveGameState();
            });

            audioEl.addEventListener('canplaythrough', () => {
                audioBtn.disabled = false;
            });
            
            audioBtn.addEventListener('click', () => {
                if (audioBtn.disabled) return;
                isMuted = !isMuted;
                if (!isMuted && audioEl.src) {
                    audioEl.play().catch(error => {
                        console.error("Audio playback failed on unmute:", error);
                        isMuted = true; // Revert state if play fails
                    });
                } else {
                    audioEl.pause();
                }
                updateUI();
                if (gameInProgress) saveGameState();
            });

            scoresBtn.addEventListener('click', () => {
                renderHighScores(); // Rerender to check marquee on open
                highScoresModal.classList.add('show');
            });
            modalCloseBtn.addEventListener('click', () => highScoresModal.classList.remove('show'));
            window.addEventListener('click', (event) => {
                if (event.target === highScoresModal) {
                    highScoresModal.classList.remove('show');
                }
            });
            
            highScoresList.addEventListener('click', (event) => {
                const deleteButton = event.target.closest('.score-delete-btn');
                if (deleteButton) {
                    const index = parseInt(deleteButton.dataset.index, 10);
                    deleteScore(index);
                }
            });
            
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden' && gameInProgress) {
                   if (!isPaused) {
                       isPaused = true;
                       stopTimer();
                       audioEl.pause();
                       updateUI();
                   }
                   saveGameState();
                }
            });
            
            initGame();
        });
    </script>
</body>
</html>
