<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Car Cam Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #212121;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background-color: #1E88E5;
            color: white;
            text-align: center;
            width: 100%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 80px);
        }

        .block {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1E88E5;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #757575;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #1565C0;
        }

        #timer {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            background-color: #424242;
            border-radius: 8px;
        }

        video {
            width: 90%;
            max-width: 480px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            z-index: 999;
            color: white;
        }

        #backButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Easy Car Cam Recorder</h1>
    <div id="container">
        <div id="recorderScreen" class="block">
            <div id="controls">
                <div id="timer">00:00:00</div>
                <button id="startButton">Iniciar</button>
                <button id="stopButton" disabled>Terminar</button>
            </div>
        </div>
        <div id="endScreen" class="hidden">
            <h1>Viaje terminado!</h1>
            <p id="finalTime"></p>
            <button id="backButton">Volver</button>
        </div>
        <div class="block">
            <video id="video" autoplay playsinline></video>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let startTime;
        let timerInterval;
        let stream;

        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const timer = document.getElementById('timer');
        const recorderScreen = document.getElementById('recorderScreen');
        const endScreen = document.getElementById('endScreen');
        const finalTime = document.getElementById('finalTime');
        const backButton = document.getElementById('backButton');

        async function getCameraStream() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                if (videoDevices.length === 0) throw new Error('No se encontraron c치maras disponibles.');

                let backCamera = videoDevices.find(device => device.label.toLowerCase().includes('back')) || videoDevices[0];

                return await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: backCamera.deviceId,
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: true
                });
            } catch (error) {
                alert('No se pudo acceder a la c치mara. Verifique los permisos o intente nuevamente.');
                throw error;
            }
        }

        function updateTimer() {
            const elapsedTime = new Date(new Date() - startTime);
            const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');
            timer.textContent = `${hours}:${minutes}:${seconds}`;
        }

        async function startRecording() {
            try {
                stream = await getCameraStream();
                video.srcObject = stream;
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm; codecs=vp8',
                    videoBitsPerSecond: 1500000
                });

                const chunks = [];
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) chunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'recording.webm';
                    a.click();
                };

                mediaRecorder.start();
                startTime = new Date();
                timerInterval = setInterval(updateTimer, 1000);
                startButton.disabled = true;
                stopButton.disabled = false;
            } catch (error) {
                console.error('Error al iniciar la grabaci칩n:', error);
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            stream.getTracks().forEach(track => track.stop());
            clearInterval(timerInterval);
            startButton.disabled = false;
            stopButton.disabled = true;
            const elapsedTime = new Date(new Date() - startTime);
            const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');
            finalTime.textContent = `Duraci칩n total: ${hours}:${minutes}:${seconds}`;
            recorderScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
        }

        startButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);
        backButton.addEventListener('click', () => {
            endScreen.classList.add('hidden');
            recorderScreen.classList.remove('hidden');
            timer.textContent = "00:00:00";
        });
    </script>
</body>
</html>
