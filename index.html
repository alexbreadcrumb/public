<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Puzzletunes</title>
    <style>
        :root {
            --background: #121212;
            --surface: #1e1e1e;
            --primary: #1DB954;
            --primary-hover: #1ED760;
            --on-background: #FFFFFF;
            --on-surface: #E0E0E0;
            --on-surface-secondary: #B3B3B3;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
            background-color: var(--background);
            color: var(--on-background);
            font-family: var(--font-family);
            overscroll-behavior: none;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            gap: 1rem;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 60px; /* Space for the footer */
        }

        h1 {
            margin: 0;
            text-align: center;
            font-weight: 700;
            color: var(--primary);
        }

        .main-container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .puzzle-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            position: relative;
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
            box-sizing: border-box;
        }

        .puzzle-piece {
            width: 100%;
            height: 100%;
            background-size: 300% 300%;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            visibility: visible;
            border-radius: 4px;
        }

        .puzzle-piece.empty {
            visibility: hidden;
            cursor: default;
        }
        
        .puzzle-piece:not(.empty):hover {
            transform: scale(0.95);
            opacity: 0.9;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            z-index: 10;
            padding: 1rem;
            box-sizing: border-box;
        }
        
        .controls-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }
        
        .stats, .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: var(--surface);
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--on-surface);
        }
        
        .stat-item svg {
            width: 20px;
            height: 20px;
            fill: var(--on-surface-secondary);
        }

        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .control-button:disabled svg {
            fill: #555;
        }
        
        .control-button:disabled {
            cursor: not-allowed;
            background-color: transparent;
        }

        .control-button svg {
            width: 24px;
            height: 24px;
            fill: var(--on-surface);
        }
        
        .search-container {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        #artist-search-input {
            flex-grow: 1;
            background-color: var(--surface);
            border: 1px solid #444;
            border-radius: 50px;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            color: var(--on-background);
            outline: none;
            transition: border-color 0.2s ease;
        }
        #artist-search-input:focus {
            border-color: var(--primary);
        }

        #new-game-btn {
            background-color: var(--primary);
            color: var(--background);
            font-weight: 700;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            white-space: nowrap;
        }

        #new-game-btn:hover {
            background-color: var(--primary-hover);
        }

        .album-info {
            text-align: center;
            color: var(--on-surface);
        }
        .album-info h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        .album-info p {
            margin: 0.25rem 0 0;
            font-size: 1rem;
            color: var(--on-surface-secondary);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 8px 32px var(--shadow-color);
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-shrink: 0;
        }
        .modal-header h2 {
            margin: 0;
            color: var(--on-surface);
        }
        .close-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
        }
        .close-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--on-surface-secondary);
        }
        .high-scores-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            overflow-y: auto;
            max-height: 60vh;
        }
        .high-scores-list::-webkit-scrollbar {
            width: 8px;
        }
        .high-scores-list::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        .high-scores-list::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        .high-scores-list::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        .high-scores-list li {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            background-color: rgba(0,0,0,0.2);
            color: var(--on-surface-secondary);
        }
        .score-thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .score-info {
            flex-grow: 1;
            min-width: 0;
        }
        .score-track-name {
            font-weight: bold;
            color: var(--on-surface);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0 0 0.25rem 0;
        }
        .score-meta {
            font-size: 0.85rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0 1rem;
        }
        .high-scores-list li:nth-child(1) .score-track-name { color: #FFD700; }
        .high-scores-list li:nth-child(2) .score-track-name { color: #C0C0C0; }
        .high-scores-list li:nth-child(3) .score-track-name { color: #CD7F32; }
        
        .delete-score-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            margin-left: auto;
            flex-shrink: 0;
        }
        .delete-score-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--on-surface-secondary);
            transition: fill 0.2s ease;
        }
        .delete-score-btn:hover svg {
            fill: #f44336;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--surface);
            color: var(--on-surface-secondary);
            text-align: center;
            padding: 0.5rem;
            font-size: 0.8rem;
            box-shadow: 0 -2px 10px var(--shadow-color);
            z-index: 50;
        }

    </style>
</head>
<body>
    <audio id="audio-player" loop crossorigin="anonymous" playsinline></audio>

    <div class="main-container">
        <h1>Puzzletunes</h1>

        <div class="controls-stats">
            <div class="stats">
                <div class="stat-item" title="Tiempo">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M13 7h-2v5.414l3.293 3.293 1.414-1.414L13 11.586V7z"></path></svg>
                    <span id="timer">00:00</span>
                </div>
                <div class="stat-item" title="Movimientos">
                    <svg viewBox="0 0 24 24"><path d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm6.9-4.9.9-1-2.8-2.8-.9 1c-.4-.3-1-.5-1.5-.5H14v2h.6c.2 0 .5.1.7.3l.9.9v.6h2v-1.5c0-.5-.2-1.1-.5-1.5zm-13 0c-.3.4-.5.9-.5 1.5v1.5h2V6.4l.9-.9c.2-.2.4-.3.7-.3H8V4H7.5c-.5 0-1.1.2-1.6.5l-.9-1-2.8 2.8.9 1zm12.6 9.4-.9 1c.4.3 1 .5 1.5.5H18v2h-.5c-.2 0-.5-.1-.7-.3l-.9-.9v-.6h-2v1.5c0 .5.2 1.1.5 1.5l.9 1 2.8 2.8.9-1c.3-.4.5-.9.5-1.5v-1.5h-2v.6zm-11.8 0h-2v1.5c0 .5.2 1.1.5 1.5l.9 1 2.8 2.8.9-1c.4-.3 1-.5 1.5-.5H10v-2h-.6c-.2 0-.5-.1-.7-.3l-.9-.9v-.6h-2v.6z"></path></svg>
                    <span id="moves">0</span>
                </div>
            </div>
             <div class="controls">
                <button id="pause-btn" class="control-button" title="Pausar/Reanudar">
                    <svg id="pause-icon" viewBox="0 0 24 24"><path d="M8 7h3v10H8zm5 0h3v10h-3z"></path></svg>
                    <svg id="play-icon" viewBox="0 0 24 24" style="display: none;"><path d="M7 6v12l10-6z"></path></svg>
                </button>
                <button id="audio-btn" class="control-button" title="Activar/Silenciar Sonido" disabled>
                    <svg id="unmute-icon" viewBox="0 0 24 24" style="display:none;"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
                    <svg id="mute-icon" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>
                </button>
                <button id="scores-btn" class="control-button" title="Mejores Tiempos">
                    <svg viewBox="0 0 24 24"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path></svg>
                </button>
            </div>
        </div>

        <div class="puzzle-container" id="puzzle-container"></div>
        
        <div class="album-info">
            <h2 id="album-name">&nbsp;</h2>
            <p id="artist-name"></p>
        </div>

        <form id="artist-search-form" class="search-container">
            <input type="text" id="artist-search-input" placeholder="Buscar por artista (opcional)...">
            <button id="new-game-btn" type="submit">Nuevo Juego</button>
        </form>
    </div>

    <!-- High Scores Modal -->
    <div id="scores-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Mejores Tiempos</h2>
                <button id="close-modal-btn" class="close-btn">
                    <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                </button>
            </div>
            <ol id="high-scores-list" class="high-scores-list"></ol>
        </div>
    </div>
    
    <footer>Game By: Ale Fernández PY-2025 - v1.3</footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const puzzleContainer = document.getElementById('puzzle-container');
            const timerEl = document.getElementById('timer');
            const movesEl = document.getElementById('moves');
            const artistSearchForm = document.getElementById('artist-search-form');
            const artistSearchInput = document.getElementById('artist-search-input');
            const newGameBtn = document.getElementById('new-game-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const audioBtn = document.getElementById('audio-btn');
            const scoresBtn = document.getElementById('scores-btn');
            const scoresModal = document.getElementById('scores-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const highScoresList = document.getElementById('high-scores-list');
            const audioEl = document.getElementById('audio-player');
            const albumNameEl = document.getElementById('album-name');
            const artistNameEl = document.getElementById('artist-name');

            const pauseIcon = document.getElementById('pause-icon');
            const playIcon = document.getElementById('play-icon');
            const muteIcon = document.getElementById('mute-icon');
            const unmuteIcon = document.getElementById('unmute-icon');

            const SIZE = 3;
            let pieces = [];
            let moves = 0;
            let time = 0;
            let timerInterval = null;
            let isPaused = false;
            let isMuted = true;
            let currentAlbum = null;
            let gameInProgress = false;

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                return `${mins}:${secs}`;
            }

            function startTimer() {
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    if (!isPaused) {
                        time++;
                        timerEl.textContent = formatTime(time);
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            function updateUI() {
                timerEl.textContent = formatTime(time);
                movesEl.textContent = moves;
                pauseIcon.style.display = isPaused ? 'none' : 'block';
                playIcon.style.display = isPaused ? 'block' : 'none';
                muteIcon.style.display = isMuted ? 'block' : 'none';
                unmuteIcon.style.display = isMuted ? 'none' : 'block';
                if(currentAlbum) {
                    albumNameEl.textContent = currentAlbum.collectionName;
                    artistNameEl.textContent = currentAlbum.artistName;
                }
                renderHighScores();
            }

            function saveGameState() {
                if (!currentAlbum || !gameInProgress) return;
                const boardState = new Array(SIZE * SIZE);
                pieces.forEach(p => {
                    boardState[p.currentIndex] = p.originalIndex;
                });
                const state = {
                    pieces: boardState,
                    moves,
                    time,
                    isPaused,
                    isMuted,
                    album: currentAlbum
                };
                localStorage.setItem('puzzletunesGameState', JSON.stringify(state));
            }

            function loadGameState() {
                const savedState = localStorage.getItem('puzzletunesGameState');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    const savedBoardState = state.pieces;
                    pieces = savedBoardState.map((originalIndex, currentIndex) => ({
                        el: null,
                        originalIndex: originalIndex,
                        currentIndex: currentIndex,
                        isEmpty: originalIndex === SIZE * SIZE - 1
                    }));

                    moves = state.moves;
                    time = state.time;
                    isMuted = state.isMuted;
                    currentAlbum = state.album;
                    isPaused = true;
                    gameInProgress = true;
                    return true;
                }
                return false;
            }

            function clearGameState() {
                localStorage.removeItem('puzzletunesGameState');
            }

            function renderBoard() {
                puzzleContainer.innerHTML = '';
                if (!currentAlbum) return;

                const imageUrl = currentAlbum.proxiedArtworkUrl;
                
                for (let i = 0; i < SIZE * SIZE; i++) {
                    const pieceData = pieces.find(p => p.currentIndex === i);
                    const pieceEl = document.createElement('div');
                    pieceEl.classList.add('puzzle-piece');
                    
                    if (pieceData.isEmpty) {
                        pieceEl.classList.add('empty');
                    } else {
                        const row = Math.floor(pieceData.originalIndex / SIZE);
                        const col = pieceData.originalIndex % SIZE;
                        pieceEl.style.backgroundImage = `url(${imageUrl})`;
                        pieceEl.style.backgroundPosition = `${(col * 100) / (SIZE - 1)}% ${(row * 100) / (SIZE - 1)}%`;
                    }
                    
                    pieceEl.dataset.index = i;
                    pieceEl.addEventListener('click', () => onPieceClick(i));
                    pieceData.el = pieceEl;
                    puzzleContainer.appendChild(pieceEl);
                }
            }
            
            function onPieceClick(clickedIndex) {
                if (isPaused || !gameInProgress) return;

                const emptyPiece = pieces.find(p => p.isEmpty);
                const clickedPiece = pieces.find(p => p.currentIndex === clickedIndex);
                
                if (!clickedPiece || clickedPiece.isEmpty) return;

                const emptyIndex = emptyPiece.currentIndex;
                const { row: emptyRow, col: emptyCol } = getRowCol(emptyIndex);
                const { row: clickedRow, col: clickedCol } = getRowCol(clickedIndex);

                const isAdjacent = (Math.abs(emptyRow - clickedRow) === 1 && emptyCol === clickedCol) ||
                                   (Math.abs(emptyCol - clickedCol) === 1 && emptyRow === clickedRow);

                if (isAdjacent) {
                    swapPieces(clickedPiece, emptyPiece);
                    moves++;
                    updateUI();
                    saveGameState();
                    if (checkWin()) {
                        handleWin();
                    }
                }
            }

            function swapPieces(piece1, piece2) {
                const tempIndex = piece1.currentIndex;
                piece1.currentIndex = piece2.currentIndex;
                piece2.currentIndex = tempIndex;
                renderBoard();
            }

            function getRowCol(index) {
                return { row: Math.floor(index / SIZE), col: index % SIZE };
            }

            function checkWin() {
                return pieces.every(p => p.currentIndex === p.originalIndex);
            }

            function handleWin() {
                stopTimer();
                isPaused = true;
                gameInProgress = false;
                showOverlay(`¡Ganaste!<br>${formatTime(time)} / ${moves} mov.`);
                saveScore(time, moves);
                clearGameState();
                audioEl.pause();
            }

            function saveScore(score, moves) {
                const highScores = JSON.parse(localStorage.getItem('puzzletunesHighScores')) || [];
                const date = new Date().toLocaleDateString('es-ES');
                highScores.push({ 
                    score, 
                    moves, 
                    date,
                    trackName: currentAlbum.trackName || currentAlbum.collectionName,
                    thumbnailUrl: currentAlbum.artworkUrl.replace('600x600', '100x100')
                });
                highScores.sort((a, b) => {
                    if (a.score !== b.score) return a.score - b.score;
                    return a.moves - b.moves;
                });
                localStorage.setItem('puzzletunesHighScores', JSON.stringify(highScores.slice(0, 5)));
                renderHighScores();
            }

            function renderHighScores() {
                const highScores = JSON.parse(localStorage.getItem('puzzletunesHighScores')) || [];
                highScoresList.innerHTML = highScores
                    .map((item, index) => `
                        <li>
                            <img src="${item.thumbnailUrl}" class="score-thumbnail" alt="Portada del álbum">
                            <div class="score-info">
                                <p class="score-track-name">${item.trackName}</p>
                                <div class="score-meta">
                                    <span>${formatTime(item.score)}</span>
                                    <span>${item.moves} mov.</span>
                                    <span>${item.date}</span>
                                </div>
                            </div>
                            <button class="delete-score-btn" data-index="${index}" title="Eliminar Récord">
                                <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>
                            </button>
                        </li>`)
                    .join('');
                if (highScores.length === 0) {
                     highScoresList.innerHTML = '<li><span>Aún no hay récords.</span></li>';
                }

                document.querySelectorAll('.delete-score-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = e.currentTarget.dataset.index;
                        deleteScore(index);
                    });
                });
            }

            function deleteScore(index) {
                let highScores = JSON.parse(localStorage.getItem('puzzletunesHighScores')) || [];
                highScores.splice(index, 1);
                localStorage.setItem('puzzletunesHighScores', JSON.stringify(highScores));
                renderHighScores();
            }

            function showOverlay(text) {
                hideOverlay();
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                overlay.innerHTML = text;
                puzzleContainer.appendChild(overlay);
            }

            function hideOverlay() {
                const overlay = puzzleContainer.querySelector('.overlay');
                if (overlay) overlay.remove();
            }

            async function findPlayableAlbum(artistName = '') {
                showOverlay(artistName ? `Buscando álbumes de ${artistName}...` : 'Buscando álbum aleatorio...');
                
                try {
                    // 1. Fetch a list of candidate albums
                    let albumApiUrl;
                    if (artistName) {
                        albumApiUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(artistName)}&media=music&entity=album&limit=50`;
                    } else {
                        const genres = ['rock', 'pop', 'jazz', 'classical', 'hip-hop', 'electronic', 'country', 'reggae'];
                        const randomGenre = genres[Math.floor(Math.random() * genres.length)];
                        albumApiUrl = `https://itunes.apple.com/search?term=${randomGenre}&media=music&entity=album&limit=50`;
                    }

                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(albumApiUrl)}`;
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error('Could not fetch album list');
                    const albumData = await response.json();
                    
                    let candidateAlbums = albumData.results.filter(r => r.artworkUrl100 && r.artistName && r.collectionName);
                    if (candidateAlbums.length === 0) throw new Error('No albums found for the criteria');

                    // Shuffle candidates to try them in random order
                    for (let i = candidateAlbums.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [candidateAlbums[i], candidateAlbums[j]] = [candidateAlbums[j], candidateAlbums[i]];
                    }

                    // 2. Iterate through candidates to find one with a song preview
                    for (const album of candidateAlbums) {
                        showOverlay(`Verificando música para<br>${album.collectionName}...`);
                        const searchTerm = `${album.artistName} ${album.collectionName}`;
                        const songSearchUrl = `https://itunes.apple.com/search?term=${encodeURIComponent(searchTerm)}&entity=song&limit=10`;
                        const songProxyUrl = `https://corsproxy.io/?${encodeURIComponent(songSearchUrl)}`;
                        
                        const songResponse = await fetch(songProxyUrl);
                        if (!songResponse.ok) continue; // Try next album if search fails

                        const songData = await songResponse.json();
                        const songWithPreview = songData.results.find(song => song.previewUrl);

                        if (songWithPreview) {
                            // We found a playable album! Return all necessary data.
                            return {
                                albumInfo: album,
                                songInfo: songWithPreview
                            };
                        }
                    }
                    // If loop finishes without finding a song
                    throw new Error('No albums with available music found.');

                } catch (error) {
                    console.error('Error finding playable album:', error);
                    return null; // Indicate failure
                }
            }


            async function prepareNewGameData(artistName = '') {
                stopTimer();
                hideOverlay();
                
                const playableData = await findPlayableAlbum(artistName);

                if (playableData) {
                    const { albumInfo, songInfo } = playableData;
                    currentAlbum = {
                        artistName: albumInfo.artistName,
                        collectionName: albumInfo.collectionName,
                        artworkUrl: albumInfo.artworkUrl100.replace('100x100', '600x600'),
                        proxiedArtworkUrl: `https://corsproxy.io/?${encodeURIComponent(albumInfo.artworkUrl100.replace('100x100', '600x600'))}`,
                        previewUrl: songInfo.previewUrl,
                        trackName: songInfo.trackName
                    };

                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.src = currentAlbum.proxiedArtworkUrl;
                    
                    img.onload = () => {
                        hideOverlay();
                        audioEl.src = currentAlbum.previewUrl;
                        
                        const initialPieces = Array.from({ length: SIZE * SIZE }, (_, i) => i);
                        let shuffledIndices;
                        
                        // Generate a solvable puzzle
                        do {
                            shuffledIndices = [...initialPieces].sort(() => Math.random() - 0.5);
                            let inversions = 0;
                            const boardWithoutEmpty = shuffledIndices.filter(p => p !== SIZE * SIZE - 1);
                             for (let i = 0; i < boardWithoutEmpty.length - 1; i++) {
                                for (let j = i + 1; j < boardWithoutEmpty.length; j++) {
                                     if (boardWithoutEmpty[i] > boardWithoutEmpty[j]) {
                                        inversions++;
                                    }
                                }
                            }
                           if (inversions % 2 === 0) break;
                        } while (true);
                        
                        pieces = shuffledIndices.map((originalIndex, currentIndex) => ({
                            el: null,
                            originalIndex: originalIndex,
                            currentIndex: currentIndex,
                            isEmpty: originalIndex === SIZE * SIZE - 1
                        }));

                        time = 0;
                        moves = 0;
                        isPaused = false;
                        gameInProgress = true;

                        renderBoard();
                        startTimer();
                        updateUI();
                        saveGameState();
                    };
                    img.onerror = () => {
                        showOverlay('Error al cargar imagen. Intenta de nuevo.');
                        gameInProgress = false;
                    };
                } else {
                    showOverlay(artistName ? `No se encontró música para "${artistName}".` : 'No se pudo cargar un álbum.<br>Revisa tu conexión.');
                    gameInProgress = false;
                }
            }
            
            async function loadAndPrepareGame() {
                if (!loadGameState()) {
                    prepareNewGameData();
                } else {
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.src = currentAlbum.proxiedArtworkUrl;
                    img.onload = () => {
                        renderBoard();
                        startTimer();
                        if (currentAlbum.previewUrl) {
                             audioEl.src = currentAlbum.previewUrl;
                        }
                        updateUI();
                        if(isPaused) {
                           showOverlay("Pausado");
                        }
                    };
                     img.onerror = () => {
                        showOverlay('Error al cargar imagen guardada. Inicia un nuevo juego.');
                     };
                }
            }
            
            artistSearchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (gameInProgress) {
                    if (!confirm("¿Estás seguro de que quieres empezar un nuevo juego? Perderás tu progreso actual.")) {
                        return;
                    }
                }
                clearGameState();
                audioEl.pause();
                audioEl.src = '';
                audioBtn.disabled = true;
                currentAlbum = null;
                gameInProgress = false;
                const artistName = artistSearchInput.value.trim();
                prepareNewGameData(artistName);
            });

            pauseBtn.addEventListener('click', () => {
                if(!currentAlbum || !gameInProgress) return;
                isPaused = !isPaused;
                if(isPaused) {
                    stopTimer();
                    showOverlay("Pausado");
                    audioEl.pause();
                } else {
                    hideOverlay();
                    startTimer();
                    if (!isMuted && audioEl.src && audioEl.readyState >= 3) {
                       audioEl.play().catch(e => console.error("Error playing on resume:", e));
                    }
                }
                updateUI();
                saveGameState();
            });

            audioEl.addEventListener('canplaythrough', () => {
                audioBtn.disabled = false;
            });
            
            audioBtn.addEventListener('click', () => {
                if(audioBtn.disabled) return;
                isMuted = !isMuted;
                if (!isMuted && audioEl.src) {
                    audioEl.play().catch(error => {
                        console.error("Audio playback failed on user interaction:", error);
                        isMuted = true;
                        updateUI();
                    });
                } else {
                    audioEl.pause();
                }
                updateUI();
                if(currentAlbum) saveGameState();
            });
            
            scoresBtn.addEventListener('click', () => scoresModal.style.display = 'flex');
            closeModalBtn.addEventListener('click', () => scoresModal.style.display = 'none');
            window.addEventListener('click', (e) => {
                if (e.target === scoresModal) {
                    scoresModal.style.display = 'none';
                }
            });

            loadAndPrepareGame();
        });
    </script>
