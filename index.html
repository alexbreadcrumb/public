<!DOCTYPE html>
<html lang="es">
    <! -- VERSIÓN VIGENTE: 1.65 --> 
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Car Cam Recorder</title>
    <style>
        /* Tu CSS existente */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #212121;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        video, canvas {
            width: 90%;
            max-width: 480px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Easy Car Cam Recorder V1.66</h1>
    <button id="menuButton">&#9776;</button>
    <div id="menu">
        <!-- Tu menú existente -->
    </div>
    <div id="container">
        <div id="recorderScreen" class="block">
            <div id="controls">
                <div id="timer">00:00:00</div>
                <button id="startButton">Iniciar</button>
                <button id="stopButton" disabled>Terminar</button>
            </div>
        </div>
        <div class="block">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let stream;
        let startTime;
        let timerInterval;
        let currentResolution = '480p';
        let currentCameraId;
        let includeAudio = true; // Variable para controlar si se incluye el audio
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const timer = document.getElementById('timer');

        let lat = 0;
        let lon = 0;

        // Obtener geolocalización
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        lat = position.coords.latitude.toFixed(6);
                        lon = position.coords.longitude.toFixed(6);
                    },
                    error => {
                        console.error('Error al obtener la geolocalización:', error);
                    }
                );
            } else {
                console.warn('Geolocalización no soportada por el navegador.');
            }
        }

        setInterval(updateLocation, 5000); // Actualizar cada 5 segundos

        function drawOverlay() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Dibujar texto de latitud y longitud
            context.font = '20px Arial';
            context.fillStyle = 'yellow';
            context.fillText(`Lat: ${lat}, Lon: ${lon}`, 10, 30);

            // Llamar continuamente a la función mientras se graba
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                requestAnimationFrame(drawOverlay);
            }
        }

        function startRecording() {
            if (!stream) {
                alert('No se puede iniciar la grabación sin permisos de cámara y micrófono.');
                return;
            }

            const options = {
                mimeType: 'video/webm; codecs=vp8,opus'
            };

            const mixedStream = new MediaStream([...stream.getVideoTracks()]);
            const canvasStream = canvas.captureStream(30); // Captura 30 fps desde el canvas
            mixedStream.addTrack(canvasStream.getVideoTracks()[0]);

            mediaRecorder = new MediaRecorder(mixedStream, options);

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    saveRecording(event.data);
                }
            };

            mediaRecorder.start();
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);

            startButton.disabled = true;
            stopButton.disabled = false;

            drawOverlay();
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            clearInterval(timerInterval);
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        function updateTimer() {
            const elapsedTime = new Date(Date.now() - startTime);
            const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');
            timer.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function saveRecording(blob) {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const filename = `CarCam_${day}-${month}-${year}_${hours}-${minutes}-${seconds}.webm`;

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
        }

        startButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);

        // Solicitar permisos al cargar la página
        async function requestPermissions() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = stream;
                updateLocation();
            } catch (error) {
                console.error('Error al solicitar permisos:', error);
                alert('Por favor, otorga permisos para usar la cámara y el micrófono.');
            }
        }

        requestPermissions();
    </script>
</body>
</html>
