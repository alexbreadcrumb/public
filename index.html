<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Car Cam Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #212121;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background-color: #1E88E5;
            color: white;
            text-align: center;
            width: 100%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 80px);
        }

        .block {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1E88E5;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #757575;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #1565C0;
        }

        #timer {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            background-color: #424242;
            border-radius: 8px;
        }

        video {
            width: 90%;
            max-width: 480px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            z-index: 999;
            color: white;
        }

        #backButton {
            margin-top: 20px;
        }

        #config {
            margin-bottom: 20px;
        }

        /* Estilos para el menú sandwich */
        #menuButton {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        #sandwichMenu {
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: #333;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            padding: 10px;
            z-index: 1000;
        }

        #sandwichMenu label, #sandwichMenu select {
            margin: 5px 0;
        }

        #sandwichMenu.open {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Easy Car Cam Recorder V1.44</h1>
    <div id="container">
        <div id="recorderScreen" class="block">
            <button id="menuButton" onclick="toggleMenu()">☰</button>

            <div id="sandwichMenu" class="hidden">
                <div id="config">
                    <label for="cameraSelect">Cam:</label>
                    <select id="cameraSelect" onchange="updateCamera()"></select>
                    <label for="resolutionSelect">Resolución:</label>
                    <select id="resolutionSelect">
                        <option value="426x240">426x240</option>
                        <option value="640x360">640x360</option>
                        <option value="720x405">720x405</option>
                        <option value="1080x720">1080x720</option>
                        <option value="1920x1080">1920x1080</option>
                    </select>

                    <label for="fpsSelect">FPS:</label>
                    <select id="fpsSelect">
                        <option value="25">25</option>
                        <option value="30" selected>30</option>
                        <option value="60">60</option>
                    </select>
                </div>
            </div>

            <div id="controls">
                <div id="timer">00:00:00</div>
                <button id="startButton">Iniciar</button>
                <button id="stopButton" disabled>Terminar</button>
            </div>
        </div>
        <div id="endScreen" class="hidden">
            <table>
                <tbody>
                    <tr>
                        <td><h1>Viaje terminado!</h1></td>
                        <td><h1 id="finalTime"></h1></td>
                    </tr>
                </tbody>
            </table>
            <button id="backButton">Volver</button>
        </div>
        <div class="block">
            <video id="video" autoplay playsinline></video>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let stream;
        let startTime;
        let timerInterval;
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const timer = document.getElementById('timer');
        const recorderScreen = document.getElementById('recorderScreen');
        const endScreen = document.getElementById('endScreen');
        const finalTime = document.getElementById('finalTime');
        const backButton = document.getElementById('backButton');
        const menuButton = document.getElementById('menuButton');
        const sandwichMenu = document.getElementById('sandwichMenu');

        async function requestPermissions() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                if (videoDevices.length === 0) {
                    alert('No se encontraron cámaras.');
                    return;
                }

                const cameraSelect = document.getElementById('cameraSelect');
                cameraSelect.innerHTML = '';

                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Cámara ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                updateCamera();
            } catch (error) {
                console.error('Error al solicitar permisos:', error);
                alert('Por favor, otorga permisos para usar la cámara y el micrófono.');
            }
        }

        async function updateCamera() {
    try {
        const cameraSelect = document.getElementById('cameraSelect');
        const resolutionSelect = document.getElementById('resolutionSelect').value.split('x');
        const fpsSelect = document.getElementById('fpsSelect').value;
        const selectedCameraId = cameraSelect.value;

        // Aseguramos que la resolución y FPS se convierten correctamente
        const width = parseInt(resolutionSelect[0]);
        const height = parseInt(resolutionSelect[1]);
        const frameRate = parseInt(fpsSelect);

        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }

        // Intentamos obtener el stream con la resolución y FPS seleccionados
        stream = await navigator.mediaDevices.getUserMedia({
            video: {
                deviceId: { exact: selectedCameraId },
                width: { ideal: width }, // Ideal en lugar de exacto para una mejor flexibilidad
                height: { ideal: height }, // Lo mismo para altura
                frameRate: { ideal: frameRate } // Ideal para FPS
            },
            audio: true
        });

        video.srcObject = stream;
    } catch (error) {
        console.error('Error al cambiar la cámara:', error);
        alert('No se pudo cambiar a la cámara seleccionada.');
    }
}


        function startRecording() {
            if (!stream) {
                alert('No se puede iniciar la grabación sin permisos de cámara y micrófono.');
                return;
            }

            const options = {
                mimeType: 'video/mp4; codecs=avc1.42E01E,mp4a.40.2'
            };

            mediaRecorder = new MediaRecorder(stream, options);

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    saveRecording(event.data);
                }
            };

            mediaRecorder.start();
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);

            startButton.disabled = true;
            stopButton.disabled = false;

            // Cierra el menú sandwich al iniciar la grabación
            sandwichMenu.classList.remove('open');
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            clearInterval(timerInterval);
            startButton.disabled = false;
            stopButton.disabled = true;

            const elapsedTime = new Date(Date.now() - startTime);
            const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');

            finalTime.textContent = `Tiempo total: ${hours}:${minutes}:${seconds}`;
            recorderScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
        }

        function updateTimer() {
            const elapsedTime = new Date(Date.now() - startTime);
            const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');
            timer.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function saveRecording(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `recording_${Date.now()}.mp4`;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
        }

        function toggleMenu() {
            sandwichMenu.classList.toggle('open');
        }

        backButton.addEventListener('click', () => {
            endScreen.classList.add('hidden');
            recorderScreen.classList.remove('hidden');
            timer.textContent = "00:00:00";
        });

        startButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);

        requestPermissions();
    </script>
</body>
</html>
