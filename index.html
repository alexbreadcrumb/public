<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Car Cam Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #212121;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background-color: #1E88E5;
            color: white;
            text-align: center;
            width: 100%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 80px);
        }

        .block {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1E88E5;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #757575;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #1565C0;
        }

        #timer {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            background-color: #424242;
            border-radius: 8px;
        }

        video {
            width: 90%;
            max-width: 480px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #757575;
            background-color: #424242;
            color: white;
        }

        label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Easy Car Cam Recorder V1.36</h1>
    <div id="container">
        <div id="recorderScreen" class="block">
            <div id="controls">
                <div id="timer">00:00:00</div>
                <label for="cameraSelect">Selecciona una cámara:</label>
                <select id="cameraSelect" onchange="updateCamera()"></select>

                <label for="resolutionSelect">Resolución:</label>
                <select id="resolutionSelect">
                    <option value="640x360">640x360</option>
                    <option value="426x240">426x240</option>
                    <option value="720x405">720x405</option>
                    <option value="1080x720">1080x720</option>
                    <option value="1920x1080">1920x1080</option>
                </select>

                <label for="fpsSelect">FPS:</label>
                <select id="fpsSelect">
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                </select>

                <button id="startButton">Iniciar</button>
                <button id="stopButton" disabled>Terminar</button>
            </div>
        </div>
        <div class="block">
            <video id="video" autoplay playsinline></video>
        </div>
    </div>

    <script>
        let stream;
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const cameraSelect = document.getElementById('cameraSelect');
        const resolutionSelect = document.getElementById('resolutionSelect');
        const fpsSelect = document.getElementById('fpsSelect');

        async function requestPermissions() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                cameraSelect.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Cámara ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                updateCamera();
            } catch (error) {
                console.error('Error al solicitar permisos:', error);
                alert('Por favor, otorga permisos para usar la cámara.');
            }
        }

        async function updateCamera() {
            try {
                const selectedCameraId = cameraSelect.value;
                const resolution = resolutionSelect.value.split('x');
                const width = parseInt(resolution[0]);
                const height = parseInt(resolution[1]);
                const fps = parseInt(fpsSelect.value);

                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: { exact: selectedCameraId }, width, height, frameRate: fps },
                    audio: true,
                });

                video.srcObject = stream;
            } catch (error) {
                console.error('Error al cambiar la cámara:', error);
                alert('No se pudo cambiar a la cámara seleccionada.');
            }
        }

        document.addEventListener('DOMContentLoaded', requestPermissions);
        cameraSelect.addEventListener('change', updateCamera);
        resolutionSelect.addEventListener('change', updateCamera);
        fpsSelect.addEventListener('change', updateCamera);
    </script>
</body>
</html>
