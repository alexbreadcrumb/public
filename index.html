<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Car Cam Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #212121;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background-color: #1E88E5;
            color: white;
            text-align: center;
            width: 100%;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: calc(100vh - 80px);
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1E88E5;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #757575;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #1565C0;
        }

        video {
            width: 90%;
            max-width: 480px;
            border-radius: 8px;
        }

        #timer {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Easy Car Cam Recorder</h1>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <div id="timer">00:00:00</div>
        <button id="startButton">Iniciar</button>
        <button id="stopButton" disabled>Terminar</button>
    </div>

    <script>
        let mediaRecorder;
        let stream;
        let timerInterval;
        let startTime;

        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const timer = document.getElementById('timer');

        async function requestPermissions() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        deviceId: { exact: '14184F5A80EF647C0FF7655C5A4B336D952575C9' },
                        width: { ideal: 720 },
                        height: { ideal: 405 },
                        frameRate: { ideal: 30 }
                    },
                    audio: true
                });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
                alert('No se pudo acceder a la cámara especificada.');
            }
        }

        function startRecording() {
            if (!stream) {
                alert('No se puede iniciar la grabación sin permisos.');
                return;
            }

            const options = { mimeType: 'video/webm; codecs=vp8,opus' };
            mediaRecorder = new MediaRecorder(stream, options);

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) saveRecording(event.data);
            };

            mediaRecorder.start();
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);

            startButton.disabled = true;
            stopButton.disabled = false;
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            clearInterval(timerInterval);
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        function updateTimer() {
            const elapsedTime = new Date(Date.now() - startTime);
            const hours = String(elapsedTime.getUTCHours()).padStart(2, '0');
            const minutes = String(elapsedTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(elapsedTime.getUTCSeconds()).padStart(2, '0');
            timer.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function saveRecording(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `recording_${Date.now()}.webm`;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
        }

        startButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);

        requestPermissions();
    </script>
</body>
</html>
